{% load i18n %}

<div class="row">
    <div class="col-12">
        <table class="table nowrap w-100" id="tbl_money">
            <thead class="bg-secondary-light-5">
                <tr>
                    <th style="min-width: 50px"></th>
                    <th style="min-width: 150px">{% trans 'Type' %}</th>
                    <th style="min-width: 200px">{% trans 'Currency' %}</th>
                    <th style="min-width: 250px">{% trans 'Account' %}</th>
                    <th style="min-width: 200px">{% trans 'Value' %}</th>
                    <th style="min-width: 200px">{% trans 'VND Exchange' %}</th>
                    <th style="min-width: 200px">{% trans 'Debit' %}</th>
                    <th style="min-width: 200px">{% trans 'Credit' %}</th>
                    <th style="min-width: 200px">{% trans 'Detail' %}</th>
                    <th style="min-width: 100px">{% trans 'Action' %}</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="button" class="btn btn-primary btn-sm mt-2" id="add_tab_money">
            <span>
                <span class="icon"><i class="fa-solid fa-plus"></i></span>
                <span>{% trans 'Add' %}</span>
            </span>
        </button>
    </div>
</div>
