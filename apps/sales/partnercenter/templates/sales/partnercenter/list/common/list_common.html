{% load i18n %}

<div class="pb-10">
    <div class="row mb-5">
        <div class="col-12">
            <div class="row">
                <div class="col-12 col-lg-2">
                    <div class="title mt-3 fs-3"><span>{% trans 'Data Object' %}</span></div>
                </div>
                <div class="col-12 col-lg-10">
                    <div class="row" id="data-object-area">
                <div class="col-2 mb-1">
                    <div class="form-check">
                        <div class="chip chip-outline-primary chip-lg">
                            <label hidden for="contact"></label>
                            <input type="checkbox" id="contact">
                            <span><span class="chip-text">Contact</span></span>
                        </div>
                    </div>
                </div>
                <div class="col-2 mb-1">
                    <div class="form-check">
                        <div class="chip chip-outline-primary chip-lg">
                            <label hidden for="customer"></label>
                            <input type="checkbox" id="customer">
                            <span><span class="chip-text">Customer</span></span>
                        </div>
                    </div>
                </div>
                 <div class="col-2 mb-1">
                    <div class="form-check">
                        <div class="chip chip-outline-primary chip-lg">
                            <label hidden for="supplier"></label>
                            <input type="checkbox" id="supplier">
                            <span><span class="chip-text">Supplier</span></span>
                        </div>
                    </div>
                </div>
                 <div class="col-2 mb-1">
                    <div class="form-check">
                        <div class="chip chip-outline-primary chip-lg">
                            <label hidden for="employee"></label>
                            <input type="checkbox" id="employee">
                            <span><span class="chip-text">Employee</span></span>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12">
            <div class="form-group">
                <div class="row">
                    <div class="col-12 col-lg-2">
                        <label class="form-label fs-3" for="list-name">{% trans 'List Name' %}</label>
                    </div>
                    <div class="col-12 col-lg-10">
                        <input type="text" class="form-control" name="title" id="list-name" required >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
