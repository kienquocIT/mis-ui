{% load i18n %}
<table
        id="dttEmployeeOfCompany" class="table nowrap w-100"
        data-url="{% url "EmployeeOfTenantListAPI" %}"
        data-url-redirect="/"
        data-method="GET"
        data-url-detail="{% url 'EmployeeDetail' pk=1 %}"
>
    <thead>
    <tr class="row-custom-filter">
        <td colspan="5">
            <div class="row">
                <div class="col-3 wrap-text">
                    <div class="form-group">
                        <label for="chooseCompanyPage">{% trans 'Company' %}</label>
                        <select
                                id="chooseCompanyPage"
                                class="select-custom-filter"
                                data-keyParam="company_id"
                                data-allowClear="false"
                        >
                            {% for item in data.company_list %}
                                {% if forloop.first %}
                                    <option value="{{ item.id }}">{{ item.code }}
                                        - {{ item.title }}</option>
                                {% else %}
                                    <option value="{{ item.id }}">{{ item.code }}
                                        - {{ item.title }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-3 wrap-text">
                    <div class="form-group">
                        <label for="chooseStateUser">{% trans 'Status' %}</label>
                        <select
                                id="chooseStateUser" class="select-custom-filter"
                                data-keyParam="user_is_null"
                                data-allowClear="false"
                                data-keepIdNullHasText="true"
                        >
                            <option selected value="null">{% trans 'All employee' %}</option>
                            <option value="false">{% trans 'Linked user' %}</option>
                            <option value="true">{% trans "Don't linked user" %}</option>
                        </select>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <th>#</th>
        <th>Code</th>
        <th>Full name</th>
        <th>Linked User</th>
        <th>Apps</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
