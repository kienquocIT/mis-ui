{% load i18n %}

<div class="row">
    <div class="col-12">
        <table class="table nowrap w-100" id="table-current-product-modified">
            <thead>
                <tr>
                    <th style="min-width: 50px"></th>
                    <th style="min-width: 200px">{% trans 'Product code' %}</th>
                    <th style="min-width: 200px">{% trans 'Product name' %}</th>
                    <th style="min-width: 100px"></th>
                    <th style="min-width: 100px">{% trans 'Detail' %}</th>
                </tr>
            </thead>
        </table>
        <button id="btn-open-modal-product" class="btn btn-xs btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#select-product-modified-modal">
            <span>
                <span class="icon">
                    <span class="feather-icon"><i class="fa-solid fa-circle-check"></i></span>
                </span>
                <span>{% trans 'Select modified product' %}</span>
            </span>
        </button>
    </div>
</div>
<div class="row mb-10" style="max-height: 68vh;">
    <div class="col-12 col-md-6 col-lg-6 mt-3">
        <div class="border rounded p-2 h-100" style="background-color: #ECFDF5;">
            <span class="fw-bold text-muted h6">{% trans "Current component" %}</span>
            <table class="table nowrap w-100" id="table-product-current-component">
                <thead>
                    <tr>
                        <th style="min-width: 50px"></th>
                        <th style="min-width: 250px">{% trans 'Component' %}</th>
                        <th style="min-width: 100px">{% trans 'Quantity' %}</th>
                        <th style="min-width: 50px">{% trans 'Remove' %}</th>
                    </tr>
                </thead>
            </table>
            <button hidden type="button" class="btn btn-xs btn-success mt-2" id="insert-component-btn" data-bs-toggle="offcanvas" data-bs-target="#insert-component-offcanvas">
                <span>
                    <span class="icon">
                        <span class="feather-icon">
                            <i class="fa-solid fa-plus"></i>
                        </span>
                    </span>
                    <span>{% trans "Insert component" %}</span>
                </span>
            </button>
        </div>
    </div>
    <div class="col-12 col-md-6 col-lg-6 mt-3">
        <div class="border rounded p-2 h-100" style="background-color: #FEF2F2;">
            <span class="fw-bold text-muted h6">{% trans "Removed component" %}</span>
            <table class="table nowrap w-100" id="table-product-removed-component">
                <thead>
                    <tr>
                        <th style="min-width: 50px"></th>
                        <th style="min-width: 250px">{% trans 'Component' %}</th>
                        <th style="min-width: 100px">{% trans 'Quantity' %}</th>
                        <th style="min-width: 50px">{% trans 'Return' %}</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
