{% load i18n %}

<!--Offcanvas Wrapper-->
<div class="offcanvas offcanvas-end" style="min-width: 50%" tabindex="-1" id="offcanvas-call" aria-labelledby="offcanvasCall">
	<div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasCall">{% trans 'New Call Log' %}</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
        <form data-url="{% url 'LeadCallListAPI' %}"
              data-method="POST"
              id="form-lead-call"
              method="post">
            {% csrf_token %}
            <div class="row" style="overflow: auto; max-height: 80vh">
                <div class="col-12 col-lg-7 col-md-7">
                    <div class="form-group">
                        <label for="call-title" class="form-label required">{% trans 'Title' %}</label>
                        <input required name="title" id="call-title" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-lg-5 col-md-5">
                    <div class="form-group">
                        <label for="call-date" class="form-label required">{% trans 'Date' %}</label>
                        <input required name="call_date" id="call-date" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-lg-7 col-md-7">
                    <div class="form-group">
                        <label for="call-lead-select" class="form-label required">{% trans 'Lead' %}</label>
                        <select required name="lead" disabled id="call-lead-select" class="select2 form-select" data-url="{% url 'LeadListAPI' %}" data-method="GET" data-keyResp="lead_list"></select>
                    </div>
                </div>
                <div class="col-12 col-lg-5 col-md-5">
                    <div class="form-group">
                        <label for="call-contact-select" class="form-label required">{% trans 'Contact' %}</label>
                        <select name="contact" disabled id="call-contact-select" class="select2 form-select" data-url="{% url 'ContactListAPI' %}" data-method="GET" data-keyResp="contact_list" data-keytext="fullname"></select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="call-detail" class="form-label required">{% trans 'Contents' %}</label>
                        <textarea required name="detail" id="call-detail" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-12" hidden>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="repeat-activity">
                        <label class="form-check-label" for="repeat-activity">{% trans 'Need to repeat activity' %}</label>
                    </div>
                </div>
            </div>
        </form>
        <button type="submit" class="btn btn-primary mt-3" form="form-lead-call" id="btn-create-call">{% trans 'Save' %}</button>
	</div>
</div>

<div class="offcanvas offcanvas-end" style="min-width: 40%" tabindex="-1" id="offcanvas-call-log-detail" aria-labelledby="offcanvasTopLabel">
	<div class="offcanvas-header">
		<h5 id="offcanvasRightLabel">{% trans 'Detail Call Log' %}</h5>
		<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
		<form data-url="{% url 'OpportunityCallLogListAPI' %}"
              data-url-redirect="{% url 'OpportunityCallLogList' %}"
              data-method="POST"
              id="form-call-log"
              method="post">
            {% csrf_token %}
            <button class="btn btn-light btn-sm w-100" type="button" data-bs-toggle="collapse" data-bs-target="#detail-opp-process-inherit">
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="collapse multi-collapse" id="detail-opp-process-inherit">
                <div class="card card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="detail-opp" class="form-label required">{% trans 'Opportunity' %}</label>
                                <input disabled readonly id="detail-opp" class="form-control text-primary fw-bold form-control-line">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="detail-process" class="form-label">{% trans 'Process' %}</label>
                                <input disabled readonly id="detail-process" class="form-control text-primary fw-bold form-control-line">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="detail-stage" class="form-label">{% trans 'Stage' %}</label>
                                <input disabled readonly id="detail-stage" class="form-control text-primary fw-bold form-control-line">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="detail-inheritor" class="form-label required">{% trans 'Inheritor' %}</label>
                                <input disabled readonly id="detail-inheritor" class="form-control text-primary fw-bold form-control-line">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <span id="detail-subject-input" class="fs-3 fw-bold text-muted"></span>
                    <span id="is-cancelled" class="badge badge-soft-danger badge-sm" hidden>{% trans 'Cancelled' %}</span>
                    <span id="detail-date-input" class="ml-2 text-muted small"></span>
                </div>
                <div class="col-12 mt-3">
                    <span class="text-muted text-decoration-underline">{% trans 'Contact' %} - {% trans 'Customer' %}</span>
                    <br>
                    <span id="detail-contact-select-box" class="text-primary"></span>
                    <span> - </span>
                    <span id="detail-account-select-box" class="text-primary"></span>
                </div>
                <div class="col-12 mt-3">
                    <span class="text-muted text-decoration-underline">{% trans 'Contents' %}</span>
                    <p id="detail-result-text-area" class="text-primary"></p>
                </div>
                <div class="col-12" hidden>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="detail-repeat-activity">
                        <label class="form-check-label" for="detail-repeat-activity">{% trans 'Need to repeat activity' %}</label>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <button type="button" id="cancel-activity" class="btn btn-sm btn-danger">{% trans 'Cancel' %}</button>
                </div>
            </div>
        </form>
	</div>
</div>
