{% load i18n %}

<div
    class="modal fade" id="deliveryInfoModalCenter" tabindex="-1"
    role="dialog" aria-labelledby="deliveryInfoModalCenter"
    aria-hidden="true" data-zone="title"
>
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title"><b>{% trans 'Delivery information' %}</b></h5>
            <button
                    type="button"
                    class="btn btn-icon btn-rounded btn-flush-light flush-soft-hover btn-lg"
                    data-bs-dismiss="modal"
            ><span class="icon"><i class="far fa-window-close"></i></span></button>
        </div>
        <div class="modal-body">
            <b class="target-code text-primary"></b>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="form-label required" for="estimated_delivery_date">{% trans 'Estimated delivery date' %}</label>
                        <div class="input-affix-wrapper">
                            <input type="text" id="estimated_delivery_date"
                                   class="form-control flat-picker" autocomplete="off">
                            <div class="input-suffix">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="form-label" for="remarks">{% trans 'Note' %}</label>
                    <textarea class="form-control" rows="4" id="remarks" name="remarks"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
            <button type="button" class="btn btn-primary" id="btn-delivery">{% trans 'Save' %}</button>
        </div>
    </div>
</div>
</div>
