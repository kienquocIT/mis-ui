{% load i18n %}

<div class="view-space col-12 col-md-8 col-lg-8 mt-3">
    <div class="bg-white border border-white rounded p-2">
        <div class="row">
            <div class="col-8">
                <span class="fw-bold text-black">{% trans 'Revenue chart' %}</span>
            </div>
            <div class="col-4 text-right">
                <button class="large-view-btn btn btn-icon btn-rounded btn-flush-secondary flush-soft-hover"
                   type="button">
                    <span class="icon"><i class="fas fa-expand"></i></span>
                </button>
                <button class="btn btn-icon btn-rounded btn-flush-secondary flush-soft-hover"
                   data-bs-toggle="collapse"
                   href="#revenueCollapse"
                   type="button">
                    <span class="icon"><i class="bi bi-filter-circle"></i></span>
                </button>
                <button type="button"
                        data-bs-toggle="tooltip"
                        data-bs-placement="right"
                        title="{% trans 'Reload data' %}"
                        id="reload-revenue-data-btn"
                        class="reload-data-btn btn btn-icon btn-rounded btn-flush-secondary flush-soft-hover">
                    <span class="icon"><i class="fas fa-sync"></i></span>
                </button>
            </div>
            <div class="col-12">
                <div class="collapse" id="revenueCollapse">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="form-label" for="revenue-group">{% trans 'Group' %}</label>
                                    <select class="form-control form-control-line form-select"
                                            id="revenue-group"
                                            data-url="{% url 'GroupListAPI' %}"
                                            data-method="GET"
                                    ></select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="form-label" for="revenue-type">{% trans 'View type' %}</label>
                                    <select class="form-select select2" id="revenue-type">
                                        <option value="0" selected>{% trans 'Period revenue' %}</option>
                                        <option value="1">{% trans 'Accumulated revenue' %}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="revenue-spinner" class="spinner-border" role="status"></div>
                <div id="revenue_chart"></div>
            </div>
        </div>
    </div>
</div>
