{% load i18n %}

<div class="row">
    <div class="col-12 col-lg-6 col-md-6">
        <div class="row" hidden>
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="classification">
                        <span>
                            {% trans 'Classification' %}
                            <span class="icon" data-bs-toggle="tooltip"
                                data-bs-placement="top"
                                title="{% trans 'Define in settings' %}">
                                <i class="fa fa-info-circle"></i>
                            </span>
                        </span>
                    </label>
                    <select name="classification" class="form-select select2" id="classification" data-method="GET"
                            data-keyResp="tool_classification_list" data-url="{% url 'ToolClassificationMasterDataListAPI' %}" required></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="tool-name">{% trans 'Tool Name' %}</label>
                    <input type="text" name="title" class="form-control" id="tool-name" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="tool-code">{% trans 'Tool Number' %}</label>
                    <input type="text" name="asset_code" class="form-control" id="tool-code" required>
                </div>
            </div>
        </div>
        <div class="row" hidden>
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="tool-product-code">{% trans 'Offset Item' %}</label>
                    <select name="product" class="form-select select2" id="tool-product-code" data-method="GET"
                            data-keyResp="product_list" data-url="{% url 'ProductListAPI' %}" required></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="asset-category">{% trans 'Asset Category' %}</label>
                    <select name="asset_category_id" class="form-select select2" id="asset-category" data-method="GET"
                            data-keyResp="asset_category_list" data-url="{% url 'AssetCategoryListAPI' %}" required></select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6 col-md-6">
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="manage-department">{% trans 'Manage Department' %}</label>
                    <select name="manage_department" class="form-select select2" id="manage-department" data-method="GET"
                            data-keyResp="group_list" data-url="{% url 'GroupListAPI' %}" required></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="use-department">{% trans 'Use Department' %}</label>
                    <select name="use_department" class="form-select select2" id="use-department" data-method="GET"
                            data-keyResp="group_list" data-url="{% url 'GroupListAPI' %}" required multiple></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="unit-price">{% trans 'Unit Price' %}</label>
                    <input required class="form-control mask-money" id="unit-price" name="unit_price">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-label required" for="quantity">{% trans 'Quantity' %}</label>
                            <input type="number" required class="form-control" id="quantity" name="quantity">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-label required" for="measure-unit">{% trans 'UOM' %}</label>
                            <input type="text" required class="form-control" id="measure-unit" name="measure_unit">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="total-value">{% trans 'Total value' %}</label>
                    <input required class="form-control mask-money" id="total-value" name="total_value">
                </div>
            </div>
        </div>
    </div>
</div>
