{% load i18n %}
<div class="modal fade" id="provide_product_list" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">{% trans 'Select item to deliver' %}</h6>
            </div>
            <div class="modal-body">
                <table id="table_provide_product_list" class="table nowrap w-100 min-w-768p">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>{% trans 'Item name' %}</th>
                        <th>{% trans 'Request' %}</th>
                        <th>{% trans 'Provided' %}</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary float-left" id="btn-add" data-bs-dismiss="modal">
                    {% trans 'Add' %}
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    {% trans 'Close' %}
                </button>
            </div>
        </div>
    </div>
</div>
