{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block cssHeader %}
{% endblock %}
{% block pageAction %}
    <button
            class="btn btn-icon btn-flush-dark btn-rounded flush-soft-hover no-caret flex-shrink-0 d-lg-inline-block d-none"
            form="form-edit-user" data-bs-toggle="tooltip" data-bs-placement="top" title=""
            data-bs-original-title="Save"
    >
        <span class="icon">
            <span class="feather-icon">
                <i data-feather="save"></i>
            </span>
        </span>
    </button>

    <a
            class="btn btn-icon btn-flush-dark btn-rounded flush-soft-hover no-caret flex-shrink-0 d-lg-inline-block d-none"
            href="#" data-bs-toggle="tooltip" data-bs-placement="top" title=""
            data-bs-original-title="{% trans 'Reset password' %}"
    >
        <span class="icon">
            <span class="feather-icon">
                <i data-feather="lock"></i>
            </span>
        </span>
    </a>
{% endblock %}
{% block pageContent %}
    <input type="text" id="inp-company_current_id" hidden>
    <form data-url="{{ request.path }}" data-url-redirect="/" data-method="PUT" id="form-edit-user">
        {% csrf_token %}
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input class="form-control" type="text"
                           id="inp-first_name" name="first_name">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" type="text" id="inp-last_name" name="last_name">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input class="form-control" type="text"
                           id="inp-full_name" disabled>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="text" id="inp-email" name="email">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-label">{% trans "Select Company" %}</label>
                    <select
                            class="form-select"
                            id="select-box-company"
                            data-url="{% url "CompanyListAPI" %}"
                            data-method="GET"
                            name="company_current"
                    >
                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input class="form-control" type="text" id="inp-phone" name="phone">
                </div>
            </div>
        </div>
    </form>

{% endblock %}
{% block jsFooter %}
    <script src="{% static 'assets/js/core/account/user_edit.js' %}"></script>
{% endblock %}
