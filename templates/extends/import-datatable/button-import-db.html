{% load static i18n %}

<style>
    .sticky {
        position: sticky;
        top: 0;
        z-index: 999;
    }
</style>

<script id="import-db-trans-script"
        data-trans-done="{% trans 'Import Done!' %}"
        data-trans-reload="{% trans 'Reload this page to see the update.' %}"
        data-trans-err="{% trans 'Can not import some rows' %}"
></script>

<div class="col-12 text-right">
    <button id="btn-import-datatable-from-excel" data-bs-toggle="modal" data-bs-target="#modal-import-datatable-from-excel" type="button" class="btn btn-icon btn-light btn-sm">
        <span class="icon" data-bs-toggle="tooltip" title="{% trans 'Import datatable from excel' %}">
            <i class="fas fa-file-import"></i>
        </span>
    </button>
</div>
