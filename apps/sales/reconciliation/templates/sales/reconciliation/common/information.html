{% load i18n %}

<div class="row">
    <div class="col-12 col-md-9 col-lg-9">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label required" for="title">{% trans "Title" %}</label>
                    <input required class="form-control" id="title" name="title">
                </div>
            </div>
            <div class="col-12 col-md-3 col-lg-3">
                <div class="form-group">
                    <label class="form-label required" for="type">{% trans "Type" %}</label>
                    <select required id="type" class="form-select">
                        <option value="0" selected>{% trans 'Reconciliation of Customer' %}</option>
                        <option value="1">{% trans 'Reconciliation of Supplier' %}</option>
                        <option value="2" disabled>{% trans 'Reconciliation of Employee' %}</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-md-9 col-lg-9" id="customer-space">
                <div class="form-group">
                    <label class="form-label required" for="customer">{% trans "Customer" %}</label>
                    <select required id="customer" class="select2 form-select" data-method="GET" data-url="{% url 'CustomerListAPI' %}"></select>
                </div>
            </div>
            <div class="col-12 col-md-9 col-lg-9" id="supplier-space" hidden>
                <div class="form-group">
                    <label class="form-label required" for="supplier">{% trans "Supplier" %}</label>
                    <select required id="supplier" class="select2 form-select" data-method="GET" data-url="{% url 'SupplierListAPI' %}"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-3 col-lg-3">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label required" for="posting_date">{% trans "Posting date" %}</label>
                    <div class="input-group mb-3">
                        <span class="input-affix-wrapper">
                            <span class="input-prefix">ðŸ“…</span>
                            <input required class="form-control" id="posting_date" name="posting_date">
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label required" for="document_date">{% trans "Document date" %}</label>
                    <div class="input-group mb-3">
                        <span class="input-affix-wrapper">
                            <span class="input-prefix">ðŸ“…</span>
                            <input required name="document_date" class="form-control" id="document_date">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
