{% extends 'base.html' %}
{% load static i18n %}
{% block cssHeader %}
    <style>
        .space-child-name {
            padding-left: 10px;
        }
    </style>
{% endblock %}

{% block pageContent %}
    <div class="d-flex">
        <div class="d-flex flex-wrap justify-content-between flex-1">
            <div class="mb-lg-0 mb-2 me-8">
                <p>Home Page</p>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="col-md-12">
            <table id="mis-home-list" class="table nowrap display" style="width:100%" data-of-table="home-page-data">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        {{ data|json_script:"home-page-data" }}
        </div>
    </div>

{% endblock %}

{% block jsFooter %}

    <script defer src="{% static 'core/home/js/homelist.js' %}"></script>

{% endblock %}
