{% load i18n %}

<div class="offcanvas offcanvas-end w-60" tabindex="-1" id="filterCanvas" aria-labelledby="offcanvasTopLabel">
    <div class="modal-header">
        <h5><b>{% trans 'Filter' %}</b></h5>
        <button type="button" class="btn btn-icon btn-rounded btn-flush-light flush-soft-hover btn-lg" data-bs-dismiss="offcanvas"><span class="icon"><i class="far fa-window-close"></i></span></button>
    </div>
    <div class="offcanvas-body">
        <b>{% trans 'Common information' %}</b>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label" for="box-report-general-group">{% trans 'Group' %}</label>
                    <select
                            class="form-select"
                            id="box-report-general-group"
                            data-url="{% url "GroupListAPI" %}"
                            data-method="GET"
                            data-link-detail="{% url "GroupDetail" 1 %}"
                            name="group"
                            data-keyResp="group_list"
                            multiple
                    ></select>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label" for="box-report-general-employee">{% trans 'Employee' %}</label>
                    <select
                            class="form-select"
                            id="box-report-general-employee"
                            data-url="{% url "EmployeeListAPI" %}"
                            data-method="GET"
                            name="employee"
                            data-keyResp="employee_list"
                            data-keyText="full_name"
                            multiple
                    ></select>
                </div>
            </div>
        </div>
        <b>{% trans 'Time' %}</b>
        <div class="row">
            <div class="col-12 col-md-2 col-lg-2">
                <div class="form-group">
                    <label class="form-label" for="box-report-general-year">{% trans 'Year' %}</label>
                    <select
                            class="form-select"
                            id="box-report-general-year"
                            data-url=""
                            data-method="GET"
                            name="year"
                    ></select>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="form-label" for="box-report-general-detail">{% trans 'Detail' %}</label>
                    <select
                            class="form-select"
                            id="box-report-general-detail"
                            data-url=""
                            data-method="GET"
                            name="month"
                    ></select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-2" data-bs-dismiss="offcanvas">{% trans 'Close' %}</button>
        <button type="button" class="btn btn-primary" id="btn-apply-filter" data-bs-dismiss="offcanvas">{% trans 'Apply' %}</button>
    </div>
</div>
