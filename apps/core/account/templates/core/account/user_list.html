{% extends 'base.html' %}
{% load static i18n %}

{% block cssHeader %}
    <link rel="stylesheet" href="{% static 'assets/css/core/hr/employee_list.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/core/account/user_list.css' %}">
{% endblock %}

{% block pageAction %}
    <a
            class="btn btn-icon btn-flush-dark btn-rounded flush-soft-hover no-caret flex-shrink-0 d-lg-inline-block d-none"
            href="{% url 'UserCreate' %}" data-bs-toggle="tooltip" data-bs-placement="top" title=""
            data-bs-original-title="Add"
    >
        <span class="icon">
            <span class="feather-icon">
                <i data-feather="plus"></i>
            </span>
        </span>
    </a>
    <a
            class="btn btn-icon btn-flush-dark btn-rounded flush-soft-hover no-caret flex-shrink-0 d-lg-inline-block d-none"
            href="#" data-bs-toggle="tooltip" data-bs-placement="top" title=""
            data-bs-original-title="Refresh"
    >
        <span class="icon">
            <span class="feather-icon">
                <i data-feather="refresh-cw"></i>
            </span>
        </span>
    </a>
{% endblock %}

{% block pageContent %}
    <table
            id="datatable_user_list" class="table nowrap w-100 mb-5" data-url='{% url "UserListAPI" %}'
            data-method="GET"
    >
        <thead>
        <tr>
            <th>
                <span class="form-check">
                    <input
                            type="checkbox"
                            class="form-check-input check-select-all"
                            id="customCheck1"
                    >
                    <label class="form-check-label" for="customCheck1"></label>
                </span>
            </th>
            <th>{% trans "Full Name" %}</th>
            <th>{% trans "User Name" %}</th>
            <th>{% trans "Actions" %}</th>

        </tr>
        </thead>
        <form id="form-user" data-url="{% url "UserList" %}">
            {% csrf_token %}
            <tbody>
            </tbody>
        </form>

    </table>
{% endblock %}

{% block jsFooter %}
    <script src="{% static 'assets/js/core/account/user_list.js' %}"></script>
    <script src="{% static 'assets/js/core/account/user_delete.js' %}"></script>
{% endblock %}
