{% load static i18n %}
<div class="modal fade" id="modal_draw_signature" tabindex="-1" role="dialog"
     aria-labelledby="ModalDrawSignature" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Employee signature" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-line nav-tabs nav-light">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#tab_block_1">
                            <span class="nav-link-text">{% trans 'From file' %}</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#tab_block_2">
                            <span class="nav-link-text">{% trans 'Draw' %}</span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab_block_1">
                        <div id="attach_sign" data-list="{% url 'HRMEmpSignAttListAPI' %}"
                                {% if is_edit %}
                             data-update="{% url 'HRMEmpSignAttUpdateAPI' data.pk %}"
                                {% endif %}
                        >
                            {% include 'extends/files/all.html' %}
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab_block_2">
                        <canvas id="signature_element"></canvas>
                        <div class="clearfix mt-2"></div>
                        {% if navigation %}
                            <div class="navigation_signature">
                                <button class="btn btn-sm btn-outline-danger" id="sign_clear"
                                        type="button">{% trans 'Clear' %}</button>
                                <button class="btn btn-sm btn-outline-blue" id="sign_export"
                                        type="button">{% trans 'Upload file to Cloud' %}</button>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submit_runtime">
                    {% trans 'Submit' %}
                </button>
            </div>
        </div>
    </div>
</div>
