{% load i18n define_action %}

{% assign_out_random minIdx as rMinIdx %}
{% assign_out_random maxIdx as rMaxIdx %}

<div class="form-group mb-3">
    <label class="form-label">{% trans 'Field size' %}</label>
    <div class="d-flex">
        <div class="form-group mb-0" style="width: 48%">
            <input type="number" class="form-control" id="{{ rMinIdx }}" name="min"/>
            <label class="form-label text-muted form-text" for="{{ rMinIdx }}"><small>{% trans 'Min' %}</small></label>
        </div>
        <div style="width: 4%;"></div>
        <div class="form-group mb-0" style="width: 48%;">
            <input type="number" class="form-control" id="{{ rMaxIdx }}" name="max"/>
            <label class="form-label text-muted form-text" for="{{ rMaxIdx }}"><small>{% trans 'Max' %}</small></label>
        </div>
    </div>
</div>
