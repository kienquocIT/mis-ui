{% extends 'base.html' %}
{% load static i18n %}
{% block title %}
    {% trans 'Document Type detail' %}
{% endblock %}
{% block cssHeader %}
{% endblock %}

{% block pageAction %}
    <a href="{% url 'DocumentTypeConfigEdit' data.pk %}">
        <button class="btn btn-outline-primary">
        <span>
            <span>{% trans 'Edit' %}</span>
            <span class="icon">
                <i class="fa-regular fa-pen-to-square"></i>
            </span>
        </span>
        </button>
    </a>
{% endblock %}

{% block pageContent %}
    <form class="form_main" id="form_doc_type" data-method="POST" data-url="{% url 'DocumentTypeConfigDetailAPI' data.pk%}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12 col-lg-6 form-group">
                <label class="form-label required" for="txt_code">{% trans 'Code' %}</label>
                <input type="text" class="form-control" name="code" id="txt_code" required readonly>
            </div>
            <div class="col-md-12 col-lg-6 form-group">
                <label class="form-label required" for="txt_title">{% trans 'Title' %}</label>
                <input readonly type="text" class="form-control" name="title" id="txt_title" required>
            </div>
            <div class="col-md-12 col-lg-6 form-group">
                <label for="select-box-numbering" class="form-label">{% trans 'Numbering' %}</label>
                <select class="form-select" id="select-box-numbering"
                        data-url=""
                        data-method="GET"
                        data-keyResp=""
                        name="numbering" disabled
                >
                </select>
            </div>
            <div class="col-md-12 col-lg-6 form-group">
                <label for="select-box-folder" class="form-label">{% trans 'Folder' %}</label>
                <select class="form-select select2" id="select-box-folder"
                        data-url="{% url 'FolderListAPI' %}"
                        data-method="GET"
                        data-keyResp="folder_list"
                        name="folder" disabled
                >
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label" for="box_applications">{% trans 'Application applied' %}</label>
                    <select
                            class="form-select"
                            id="box_applications"
                            data-url="{% url "TenantApplicationListAPI" %}"
                            data-keyResp="tenant_application_list"
                            data-keyText="title_i18n"
                            multiple
                            readonly
                    ></select>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
{% block jsFooter %}
    <script src="{% static 'assets/js/kms/doc-type/detail.js' %}"></script>
{% endblock %}
