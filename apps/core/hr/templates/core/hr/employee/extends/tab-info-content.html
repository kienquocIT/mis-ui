{% load i18n string_utils %}

<div class="tab-pane fade show active" id="tab-info" data-disabled="{{li_content_head_disabled|parse_0_or_1}}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            <div class="form-group">
                                <label class="form-label">{% trans 'User' %}</label>
                                <div class="input-affix-wrapper">
                                    <div class="dropdown input-prefix">
                                        <i
                                                class="fas fa-info-circle text-blue"
                                                data-bs-toggle="dropdown"
                                                data-dropdown-animation
                                                aria-haspopup="true"
                                                aria-expanded="false"
                                                {% if li_content_head_disabled == True %} disabled {% endif %}
                                        ></i>
                                        <div class="dropdown-menu w-210p mt-2"></div>
                                    </div>
                                    <select
                                            class="form-select"
                                            name="user" id="select-box-user"
                                            data-url="{% url 'CompanyUserNotMapEmployeeListAPI' %}"
                                            data-keyResp="company_user_list"
                                            data-template-format="[{'name':'Name', 'value': 'full_name'},{'name':'Code', 'value': 'code'}]"
                                            {% if li_content_head_disabled == True %} disabled {% endif %}
                                    ></select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        {% trans 'First Name' %}
                                    </label>
                                    <input
                                            type="text" class="form-control"
                                            name="first_name"
                                            id="employee-first-name"
                                            {% if li_content_head_disabled == True %} disabled readonly {% endif %}
                                    >
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        {% trans 'Last Name' %}
                                    </label>
                                    <input
                                            type="text" placeholder=""
                                            class="form-control"
                                            name="last_name"
                                            id="employee-last-name"
                                            {% if li_content_head_disabled == True %} disabled readonly {% endif %}
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{% trans 'Avatar' %}</label>
                            <span class="form-text text-muted">{% trans 'Avatar of emloyee' %}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{% trans 'Email' %}</label>
                            <input
                                    type="email"
                                    class="form-select"
                                    name="email"
                                    id="employee-email"
                                    {% if li_content_head_disabled == True %} disabled readonly {% endif %}
                            />
                        </div>
                    </div>
                    <div class="col-4">

                        <div class="form-group">
                            <label class="form-label">{% trans 'Phone' %}</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    name="phone"
                                    id="employee-phone"
                                    {% if li_content_head_disabled == True %} disabled readonly {% endif %}
                            >
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{% trans 'Department' %}</label>
                            <select
                                    class="form-select"
                                    name="group"
                                    id="select-box-group-employee"
                                    data-url="{% url 'GroupListAPI' %}"
                                    data-keyResp="group_list"
                                    {% if li_content_head_disabled == True %} disabled readonly {% endif %}
                            ></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{% trans 'Date of Birthday' %}</label>
                            <input
                                    class="form-control"
                                    type="text"
                                    id="employee-dob"
                                    {% if li_content_head_disabled == True %} disabled readonly {% endif %}
                            />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{% trans 'Date Joined' %}</label>
                            <input
                                    class="form-control"
                                    type="text"
                                    id="employee-date-joined"
                                    {% if li_content_head_disabled == True %} disabled readonly {% endif %}
                            />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{% trans 'Role' %}</label>
                            <select
                                    class="form-select"
                                    name="role"
                                    id="select-box-role-employee"
                                    data-url="{% url 'RoleListAPI' %}"
                                    data-keyResp="role_list"
                                    {% if li_content_head_disabled == True %} disabled readonly {% endif %}
                                    multiple
                            ></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <div class="form-check form-switch">
                        <input
                                type="checkbox"
                                class="form-check-input"
                                name="is_admin_company"
                                id="idx_is_admin_company"
                                {% if li_content_head_disabled == True %} disabled readonly {% endif %}
                        >
                        <label class="form-check-label" for="idx_is_admin_company">
                            {% trans 'Is admin' %}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <div class="form-check form-switch">
                        <input
                                type="checkbox"
                                class="form-check-input"
                                name="is_active"
                                id="is_active"
                                {% if li_content_head_disabled == True %} disabled readonly {% endif %}
                        >
                        <label class="form-check-label" for="is_active">
                            {% trans 'Active' %}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
