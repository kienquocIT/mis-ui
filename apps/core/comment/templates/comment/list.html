{% load i18n static %}
<link
        href="{% static 'comment/css/style.css' %}"
        rel="stylesheet" type="text/css"
/>
<div class="comment-group"
     data-url="{% url 'CommentList' pk_doc='__pk_doc__' pk_app='__pk_app__' %}"
     data-mentions="{% url 'EmployeeListAllAPI' %}"

     data-css-url-render="{% static 'comment/css/style.css' %}"
>
    <div class="w-100 pb-3 comment-action-all">
        <button
                class="btn btn-outline-primary btn-xs" data-action="collapse-all" type="button"
        >{% trans 'Collapse All' %}</button>
        <button
                class="btn btn-outline-primary btn-xs" data-action="expand-all" type="button"
        >{% trans 'Expand All' %}</button>
        <p><small class="total-comment" style="display: none;" data-pattern="{% trans 'Showing {} records' %}"></small></p>
    </div>
    <div class="w-100 min-h-50p comment-list"></div>
    <div class="w-100 comment-add-area pt-3">
{#        <p class="badge badge-soft-light mb-2">Reply for: All</p>#}
        <p class="mentions-display" style="display: none;"></p>
        <textarea></textarea>
        <form class="frm-add-new-comment" data-url="{% url 'CommentList' pk_doc='__pk_doc__' pk_app='__pk_app__'  %}" data-method="POST">
            <input type="text" class="d-none" name="doc_id" required/>
            <input type="text" class="d-none" name="application" required/>
            <input type="text" class="d-none" name="mentions" value="{}"/>
            <button class="w-100 btn btn-primary btn-square btn-add-new-comment" type="submit">{% trans 'Add' %}</button>
        </form>
    </div>
</div>
