{% load i18n %}
<div class="modal fade" id="provide_product_list" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">{% trans 'Asset, Tools used by employee' %}</h6>
            </div>
            <div class="modal-body">
                <div class="position-absolute wrap-loading">
                    <div class="spinner-border" role="status"><span class="sr-only"></span></div>
                </div>
                <table id="table_provide_product_list" class="table min-w_768p w-100">
                    <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>{% trans 'Product' %}</th>
                        <th class="text-center">{% trans 'Using' %}</th>
                        <th class="text-center">{% trans 'Return No.' %}</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary float-left" id="btn-add" data-zone="products">
                    {% trans 'Add' %}
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-zone="products">
                    {% trans 'Close' %}
                </button>
            </div>
        </div>
    </div>
</div>
