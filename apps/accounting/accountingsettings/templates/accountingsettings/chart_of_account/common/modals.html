{% load i18n %}

<div class="modal fade" id="modal-account-detail" tabindex="-1" role="dialog" aria-labelledby="modal-account-detail" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Detail' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-update-account" data-method="PUT" data-url="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label required">{% trans 'Type' %}</label>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="account-select" name="acc-type-select">
                                            <label class="form-check-label" for="account-select">{% trans 'account' %}</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="title-select" name="acc-type-select" checked>
                                            <label class="form-check-label" for="title-select">{% trans 'title' %}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="control-acc" disabled>
                                <label class="form-check-label" for="control-acc">{% trans 'Control account' %}</label>
                            </div>
                        </div>
                        <div class="col-12 my-3">
                            <div class="hr border"></div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label required" for="gl-account">{% trans 'G/L account' %}</label>
                                <input type="text" id="gl-account" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label required" for="acc-name">{% trans 'Name' %}</label>
                                <input type="text" id="acc-name" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label" for="foreign-acc-name">{% trans 'Foreign name' %}</label>
                                <input type="text" id="foreign-acc-name" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label" for="acc-parent">{% trans 'Parent account' %}</label>
                                <select id="acc-parent" class="form-select"></select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label" for="acc-currency">{% trans 'Currency' %}</label>
                                <select data-method="GET" data-url="{% url 'CurrencyListAPI' %}" id="acc-currency" class="form-select"></select>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input" id="active-acc" checked>
                                <label class="form-check-label" for="active-acc">{% trans 'Active' %}</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
                <button type="button" form="form-update-account" class="btn btn-primary">{% trans 'Save changes' %}</button>
            </div>
        </div>
    </div>
</div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>

                </div>
            </div>
        </div>
    </div>
