{% load static i18n %}
<div class="modal fade" id="modal_sign_definition" tabindex="-1" role="dialog"
     aria-labelledby="ModalSignDefinition" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "User Signature Definition" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirm_definition">
                    {% trans 'Next' %}
                </button>
            </div>
        </div>
    </div>
</div>
