{% extends 'base.html' %}
{% load static i18n %}
{% block cssHeader %}

    <link href="{% static 'vendors/select2/dist/css/select2.min.css' %}" rel="stylesheet" type="text/css">
{% endblock %}
{% block pageAction %}

{% endblock %}

{% block pageContent %}

{% endblock %}

{% block jsFooter %}

    <script src="{% static 'vendors/select2/dist/js/select2.full.min.js' %}"></script>
