{% if breadcrumb %}
    <nav aria-label="breadcrumb" style="padding-top: 12px;">
        <ol class="breadcrumb">
            {% for item in breadcrumb %}
                {% if forloop.last %}
                    <li class="breadcrumb-item active" aria-current="page">{{ item.title }}</li>
                {% else %}
                    <li class="breadcrumb-item"><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ol>
    </nav>
{% endif %}
