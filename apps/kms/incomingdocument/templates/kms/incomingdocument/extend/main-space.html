{% load i18n %}

<div class="row">
    <div class="col-12 col-md-8 col-lg-8 border-right">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label required" for="txt_title">{% trans 'Name' %}</label>
                    <input type="text" class="form-control" name="title" id="txt_create_title" required>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label" for="add-product-remark">{% trans 'Description' %}</label>
                    <textarea name="remark" class="form-control" id="textarea_remark" rows="2"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="content_recipient mt-4">
                    <label class="form-label mt-2"
                           for="table_internal_recipient">{% trans 'Internal Recipient' %}</label>
                    <table class="table nowrap table-advance w-100" id="table_internal_recipient"></table>
{#                            <button class="btn btn-outline-primary" type="button" id="add_new_recipient"#}
{#                                    data-bs-toggle="modal"#}
{#                                    data-bs-target="#modal-recipient">#}
{#                                    <span>#}
{#                                        <span>{% trans 'Add recipient' %}</span>#}
{#                                        <span class="icon"><i class="fa-regular fa-plus"></i></span>#}
{#                                    </span>#}
{#                            </button>#}
                    <button class="btn btn-outline-primary" type="button" id="add_new_recipient">
                        <span>
                            <span>{% trans 'Add recipient' %}</span>
                            <span class="icon"><i class="fa-regular fa-plus"></i></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-4 col-lg-4" id="attached-document-form">
        <div class="row">
            <form data-method="post" id="form_attached" method="post">
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="txt_title">{% trans 'Sender' %}</label>
                        <input type="text" class="form-control" name="sender" id="sender">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="select-box-doc_type">{% trans 'Document type' %}</label>
                        <select class="form-select select2" id="select-box-doc_type"
                                data-url="{% url 'DocumentTypeConfigListAPI' %}"
                                name="document_type">
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label"
                               for="select-box-content_group">{% trans 'Content group' %}</label>
                        <select class="form-select select2" id="select-box-content_group"
                                data-url="{% url 'ContentGroupListAPI' %}"
                                name="content_group">
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="kms_effective_date">{% trans 'Effective date' %}</label>
                        <div class="input-affix-wrapper">
                            <input class="form-control pl-2 date-picker" id="kms_effective_date" type="text"
                                   name="effective_date"/>
                            <span class="input-suffix"><i class="fa-solid fa-calendar-days"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="kms_expired_date">{% trans 'Expired date' %}</label>
                        <div class="input-affix-wrapper">
                            <input class="form-control pl-2 date-picker" id="kms_expired_date" type="text"
                                   name="expired_date"/>
                            <span class="input-suffix"><i class="fa-solid fa-calendar-days"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="kms_security_level">{% trans 'Security level' %}</label>
                        <select class="form-select" id="kms_security_level" name="security_lv"
                                data-keyResp="kms_doc_approval_list">
                            {% for item in data.lst_lv %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="kms_folder">{% trans 'Folder' %}</label>
                        <select class="form-select select2" id="kms_folder" name="folder"
                                data-url="{% url 'FolderListAPI' %}">
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label" for="txt_title">{% trans 'Tag' %}</label>
                        <input type="text" class="form-control" name="title" id="tag">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group content_attached">
                        <label class="form-label mt-2"
                               for="table_attached_info">{% trans 'Attachment files' %}</label>
                        <div id="attachment" class="{{ addClass }}">
                            {% include 'extends/files/all.html' %}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
