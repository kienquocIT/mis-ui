{% load i18n %}

<div class="tab-pane fade show active" id="tab_line_detail" data-zone="ap_item_list">
    <div class="row">
        <div class="col-12">
            <table id="table_line_detail"
                   class="table nowrap w-100"
                   data-url-expense-type-list="{% url 'ExpenseItemListAPI' %}"
                   data-url-tax-list="{% url 'TaxListAPI' %}">
                <thead class="bg-secondary-light-5">
                <tr>
                    <th style="min-width: 50px"></th>
                    <th style="min-width: 250px">{% trans 'Expense type' %} <span class="text-danger">*</span></th>
                    <th style="min-width: 200px">{% trans 'Description' %}</th>
                    <th style="min-width: 200px">{% trans 'Quantity' %} <span class="text-danger">*</span></th>
                    <th style="min-width: 150px">{% trans 'Unit price' %} <span class="text-danger">*</span></th>
                    <th style="min-width: 150px">{% trans 'Subtotal price' %} <span class="text-danger">*</span></th>
                    <th style="min-width: 100px">{% trans 'Tax' %}</th>
                    <th style="min-width: 150px">{% trans 'After tax subtotal' %} <span class="text-danger">*</span></th>
                    <th style="min-width: 50px"></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7 mt-3">
            <button type="button" id="btn-add-row-line-detail" class="btn btn-primary btn-sm">
                <i class="fas fa-plus-circle"></i>
                {% trans 'Add new row' %}
            </button>
        </div>
        <div class="col-12 col-lg-5 mt-3 text-right">
            <div class="row">
                <label for="pretax-value" class="col-4 col-form-label text-primary">{% trans 'Pretax Amount' %}</label>
                <div class="col-8">
                    <input disabled
                           class="text-primary form-control form-control-line mask-money zone-readonly mb-1"
                           id="pretax-value"
                           value="0"
                    >
                </div>
            </div>
            <div class="row">
                <label for="taxes-value" class="col-4 col-form-label text-primary">{% trans 'Taxes' %}</label>
                <div class="col-8">
                    <input disabled
                           class="text-primary form-control form-control-line mask-money zone-readonly mb-1"
                           id="taxes-value"
                           value="0"
                    >
                </div>
            </div>
            <div class="row">
                <label for="total-value" class="col-4 col-form-label text-primary">{% trans 'TOTAL' %}</label>
                <div class="col-8">
                    <input disabled
                           class="text-primary form-control form-control-line mask-money zone-readonly mb-1"
                           id="total-value"
                           value="0"
                    >
                </div>
            </div>
            <div class="row">
                <label for="total-value-by-words" class="col-4 col-form-label text-muted">({% trans "By words" %})</label>
                <div class="col-8">
                    <input disabled
                           class="text-muted form-control form-control-line fst-italic zone-readonly mb-1 text-right"
                           id="total-value-by-words"
                    >
                </div>
            </div>
        </div>
    </div>
</div>
