{% load static i18n %}

<div class="modal fade"
     id="exit-node"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">{% trans 'Exit node' %}</h6>
            </div>
            <div class="modal-body">
                <form id="exit-node-form">
                    <div class="row">
                        <div class="col">
                            <table id="table_workflow_exit_node" class="table">
                                <thead>
                                <tr>
                                    <th>{% trans 'Action' %}</th>
                                    <th>{% trans 'Min number of collaborator' %}</th>
                                    <th>{% trans 'Next node' %}</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary float-left" id="btn-save-exit-node">{% trans 'Save' %}</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    {% trans 'Cancel' %}
                </button>
            </div>
        </div>
    </div>
</div>
