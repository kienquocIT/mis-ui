{% load i18n %}
<div
        class="modal fade mt-10" id="printModal" tabindex="-1" role="dialog"
        aria-labelledby="printModalTitle" aria-hidden="true"
        data-msg-page-of-total="{% trans 'Page __page__/__total_page__' %}"
>
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="printModalTitle">{% trans 'Print Preview' %}</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <small class="text-warning">{% trans 'Displaying the PDF will take time depending on the size of the print template and the number of images to be printed.' %}</small>
                </p>
                <p>
                    <small class="text-warning">{% trans 'Please wait for the images to finish loading before proceeding with the print operation.' %}</small>
                </p>
                <iframe style="width: 100%;" class="d-none"></iframe>
                <textarea></textarea>
            </div>
        </div>
    </div>
</div>
