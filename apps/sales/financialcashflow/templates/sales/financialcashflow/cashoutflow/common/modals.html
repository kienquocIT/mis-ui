{% load i18n %}

<div class="modal fade" id="supplier-select-modal" tabindex="-1" role="dialog" aria-labelledby="supplier-select-modal">
    <div class="modal-dialog" style="min-width: 70%" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Select supplier' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table nowrap w-100"
                           id="table-select-supplier"
                           data-method="GET" data-url="{% url 'SupplierListAPI' %}"
                    >
                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                                <th>{% trans 'Supplier' %}</th>
                                <th>{% trans 'Tax number' %}</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
                <button type="button" id="accept-select-supplier-btn" class="btn btn-primary">{% trans 'Select' %}</button>
            </div>
        </div>
    </div>
</div>
