{% load i18n %}

<div class="row">
    <div class="col-12">
        <ul class="nav nav-light nav-tabs" id="tab-select">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#tab-line-detail">
                    <span class="nav-link-text">{% trans 'Line Detail' %}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" data-bs-toggle="tab" href="#tab-attachment" id="link-tab-sale">
                    <span class="nav-link-text">{% trans 'Attachment' %}</span>
                </a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="tab-line-detail">
                <div id="table-for-ia">
                    <table id="dtbProductIA"
                           class="table nowrap w-100"
                           data-url="{% url 'WarehouseGetProductsListAPI' %}"
                           data-method="GET">
                        <thead>
                        <tr>
                            <th></th>
                            <th>{% trans 'Product' %}</th>
                            <th>{% trans 'Description' %}</th>
                            <th>{% trans 'UoM' %}</th>
                            <th>{% trans 'Quantity' %}</th>
                            <th>{% trans 'Warehouse' %}</th>
                            <th>{% trans 'Select detail' %}</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="tab-attachment"></div>
        </div>
    </div>
</div>
