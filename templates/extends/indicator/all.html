{% load i18n string_utils %}

{% random_str 10 True as id_modal %}

<div class="row">
    <table
            id="dtb-indicator"
            class="table nowrap w-100 mb-5"
    >
        <thead>
        <tr class="bg-light tr-custom">
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<input
        type="text"
        id="indicator-data"
        data-url="{% url 'QuotationIndicatorListAPI' %}"

        data-trans-th1="{% trans "Indicator name" %}"
        data-trans-th2="{% trans "Quotation value" %}"
        data-trans-th3="{% trans "Sale order value" %}"
        data-trans-th4="{% trans "Difference value" %}"
        data-trans-th5="{% trans "Indicator rate" %}"
        data-trans-refresh="{% trans "Refresh" %}"
        data-trans-refreshed="{% trans 'Data is refreshed.' %}"
        hidden
>
{{ is_order|json_script:'is_order' }}
