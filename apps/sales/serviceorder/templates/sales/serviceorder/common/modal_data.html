{% load i18n %}

<div class="modal fade" id="modal-exchange-rate" tabindex="-1" role="dialog" aria-labelledby="modal-exchange-rate" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Currency Rates" %}</h5>
                <button type="button" class="btn btn-primary ml-5" id="btn-reload-currency-rate">
                    {% trans 'Reload' %}
                </button>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body" style="max-height: 70vh; overflow: auto">
                <div class="nicescroll-bar">
                    <table class="table nowrap w-100" id="modal-table-exchange-rate" data-url="{% url 'CurrencyListAPI' %}">
                        <thead>
                            <tr class="bg-light">
                                <th></th>
                                <th>{% trans 'Code' %}</th>
                                <th>{% trans 'Name' %}</th>
                                <th>{% trans 'Rate' %}</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    {% trans 'Close' %}
                </button>
                <button type="button" id="btn-save-exchange-rate" class="btn btn-primary" data-bs-dismiss="modal">
                    {% trans 'Save' %}
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal-product" tabindex="-1" role="dialog" aria-labelledby="modal-product" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Select Product/ Service" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body" style="max-height: 70vh; overflow: auto">
                <div class="nicescroll-bar">
                    <table class="table nowrap w-100" id="modal-table-product" data-url="{% url 'ProductListAPI' %}">
                        <thead>
                            <tr class="bg-light">
                                <th></th>
                                <th>{% trans 'Code' %}</th>
                                <th>{% trans 'Name' %}</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    {% trans 'Close' %}
                </button>
                <button type="button" id="btn-save-product" class="btn btn-primary" data-bs-dismiss="modal">
                    {% trans 'Save' %}
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal-work-order-cost" tabindex="-1" role="dialog" aria-labelledby="modal-work-order-cost" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg" style="min-width: 95%" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Work Order Cost" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body" style="max-height: 70vh; overflow: auto">
                <div class="nicescroll-bar">
                    <table class="table nowrap w-100 min-w-1500p" id="modal-table-work-order-cost">
                        <thead class="bg-secondary-light-5">
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    {% trans 'Close' %}
                </button>
                <button type="button" id="btn-save-work-order-cost" class="btn btn-primary" data-bs-dismiss="modal">
                    {% trans 'Save' %}
                </button>
            </div>
        </div>
    </div>
</div>
