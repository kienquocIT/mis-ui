{% load i18n %}

<div class="row">
    <div class="col-12">
        <div class="form-group">
            <label for="title" class="form-label required">{% trans 'Title' %}</label>
            <input id="title" class="form-control">
        </div>
    </div>
    <div class="col-12 col-md-9 col-lg-9">
        <div class="form-group">
            <label for="supplier" class="form-label required">{% trans 'Supplier' %}</label>
            <select class="form-control select2" id="supplier" data-url="{% url "SupplierListAPI" %}"></select>
        </div>
    </div>
    <div class="col-12 col-md-3 col-lg-3">
        <div class="form-group">
            <label for="contact" class="form-label required">{% trans 'Contact' %}</label>
            <select class="form-select select2" id="contact" data-url="{% url "ContactListAPI" %}"></select>
        </div>
    </div>
    <div class="col-6 col-md-3 col-lg-3">
        <div class="form-group">
            <label for="request-for" class="form-label required">{% trans 'Request For' %}</label>
            <select class="form-select" id="request-for">
                <option value="0" selected>{% trans 'For Sale Order' %}</option>
                <option value="1">{% trans 'For Stock Free' %}</option>
                <option value="2">{% trans 'For Fixed Asset' %}</option>
                <option value="3">{% trans 'For Stock Plan' %}</option>
                <option value="4">{% trans 'For Service Order' %}</option>
            </select>
        </div>
    </div>
    <div class="col-6 col-md-3 col-lg-3">
        <div class="form-group">
            <label for="transaction-code" class="form-label">{% trans 'Transaction code' %}</label>
            <input class="form-control fw-bold" readonly id="transaction-code">
        </div>
    </div>
    <div class="col-6 col-md-3 col-lg-3">
        <div class="form-group">
            <label class="form-label required" for="date-delivery">{% trans "Delivered Date" %}</label>
            <div class="input-group mb-3">
                <span class="input-affix-wrapper">
                    <span class="input-prefix">ðŸ“…</span>
                    <input required class="form-control" id="date-delivery">
                </span>
            </div>
        </div>
    </div>
    <div class="col-6 col-md-3 col-lg-3">
        <div class="form-group">
            <label for="pr-status" class="form-label">{% trans 'Purchase Status' %}</label>
            <input id="pr-status" class="form-control fw-bold" value="{% trans 'Wait' %}" data-value="0" readonly>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="note" class="form-label">{% trans 'Note' %}</label>
            <textarea id="note" class="form-control"></textarea>
        </div>
    </div>
</div>
