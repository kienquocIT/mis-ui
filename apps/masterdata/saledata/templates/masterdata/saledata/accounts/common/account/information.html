{% load i18n %}

<div class="col-12 col-md-3 col-lg-3">
    <div class="row" style="overflow: auto; max-height: 85vh">
        <div class="col-12">
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="inp-tax-code">{% trans "Tax code" %}</label>
                    </div>
                    <div class="col-6 text-right">
                        <span hidden id="invalid-tax" class="text-warning small">{% trans 'Tax code is not valid' %}</span>
                        <span hidden id="valid-tax" class="text-success small">{% trans 'Tax code is valid' %}</span>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-affix-wrapper">
                        <input type="text" class="form-control" id="inp-tax-code">
                    </span>
                    <button data-bs-toggle="modal" data-bs-target="#modal-view-tax-code-info" type="button" class="btn btn-outline-secondary rounded" id="view-tax-code-info">
                        <i class="bi bi-search" data-bs-toggle="tooltip" title="{% trans 'View tax code information' %}"></i>
                    </button>
                </div>
                <span class="text-muted small">{% trans 'Enter tax code to autofill' %}</span>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="inp-account-name" class="form-label required">{% trans "Name" %}</label>
                <textarea id="inp-account-name" class="form-control" required></textarea>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="inp-account-code" class="form-label required">{% trans "Account Code" %}</label>
                <input id="inp-account-code" class="form-control" required
                       oninput="this.value=this.value.toUpperCase()">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="inp-account-website" class="form-label">{% trans "Website" %}</label>
                <input class="form-control" id="inp-account-website">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="inp-phone" class="form-label">{% trans "Phone Number" %}</label>
                <input type="text" class="form-control" id="inp-phone" data-mask="+84 999999999">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="inp-email" class="form-label">{% trans "Email" %}</label>
                <input type="email" class="form-control" id="inp-email">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="select-box-industry" class="form-label required">{% trans "Industry" %}</label>
                <select id="select-box-industry" class="form-select select2"
                        data-method="GET"
                        data-url="{% url "IndustryListAPI" %}"
                        data-keyResp="industry_list"
                >
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="select-box-annual-revenue" class="form-label">{% trans "Annual Revenue" %}</label>
                <select id="select-box-annual-revenue" class="form-select">
                    <option value=""></option>
                    {% for item in data.customer_revenue %}
                        <option value="{{ item.value }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="select-box-total-emp" class="form-label" id="total_employees_label">{% trans "Total Employees" %}</label>
                <select id="select-box-total-emp" class="form-select">
                    <option value=""></option>
                    {% for item in data.company_size %}
                        <option value="{{ item.value }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="select-box-account-group" class="form-label required">{% trans "Account Group" %}</label>
                <select id="select-box-account-group" class="form-select select2"
                        data-method="GET" required
                        data-url="{% url "AccountGroupListAPI" %}">
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="select-box-acc-manager" class="form-label required">{% trans "Account Manager" %}</label>
                <select id="select-box-acc-manager"
                        class="form-select select2 select2-multiple select2-required"
                        multiple required
                        data-method="GET"
                        data-url="{% url "EmployeeListAPI" %}">
                </select>
            </div>
        </div>
        <div class="col-12" {% if not pk %}hidden{% endif %}>
            <div class="form-group">
                <label for="currency" class="form-label required">{% trans "Currency" %}</label>
                <select id="currency"
                        class="form-select"
                        data-method="GET"
                        data-url="{% url "CurrencyListAPI" %}">
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="select-box-acc-type" class="form-label required">{% trans "Account Type" %}</label>
                <select id="select-box-acc-type"
                        class="form-select select2 select2-multiple select2-required"
                        multiple required
                        data-method="GET"
                        data-url="{% url "AccountTypeListAPI" %}">
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="row radio-btn">
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                id="inp-individual">
                        <label class="form-check-label" for="inp-individual">
                            {% trans "Individual" %}
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                id="inp-organization" checked>
                        <label class="form-check-label" for="inp-organization">
                            {% trans "Organization" %}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="select-box-parent-account" class="form-label">{% trans "Parent Account" %}</label>
                <select id="select-box-parent-account" class="form-select select2"
                        data-method="GET"
                        data-url="{% url "AccountListAPI" %}" disabled>
                </select>
            </div>
        </div>
    </div>
</div>
