{% load static i18n %}

<div class="btn-group border rounded mr-3" role="group">
    <button type="button"
            id="direct-first"
            class="btn flush-soft-hover btn-icon btn-flush-primary btn-xs"
            data-bs-toggle="tooltip"
            data-bs-placement="left"
            title="{% trans 'First doc' %}"
    >
        <span class="icon"><i class="fas fa-angle-double-left"></i></span>
    </button>
    <button type="button"
            id="direct-previous"
            class="btn flush-soft-hover btn-icon btn-flush-primary btn-xs"
            data-bs-toggle="tooltip"
            data-bs-placement="left"
            title="{% trans 'Previous doc' %}"
    >
        <span class="icon"><i class="fas fa-angle-left"></i></span>
    </button>
    <button type="button"
            id="direct-next"
            class="btn flush-soft-hover btn-icon btn-flush-primary btn-xs"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="{% trans 'Next doc' %}"
    >
        <span class="icon"><i class="fas fa-angle-right"></i></span>
    </button>
    <button type="button"
            id="direct-last"
            class="btn flush-soft-hover btn-icon btn-flush-primary btn-xs"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="{% trans 'Last doc' %}"
    >
        <span class="icon"><i class="fas fa-angle-double-right"></i></span>
    </button>
</div>
