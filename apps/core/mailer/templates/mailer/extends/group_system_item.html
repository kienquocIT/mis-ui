{% load i18n %}

<div class="col-lg-12 col-xl-6">
    <div class="w-100 mb-5 parentGroupInfo bg-light">
        <div class="w-100 d-flex">
            <button
                    class="btn btn-gradient-info btn-square w-80 btnCollapseGroup" type="button"
                    style="text-transform: unset;"
            >
                {{ data.title }}
                <i class="btn-collapse-group-print fa-solid fa-angles-left ml-1 rotate-icon"></i>
            </button>
            <button class="btn btn-outline-primary btn-square w-10 btnShowInfo">
                <i class="fa-solid fa-circle-info"></i>
            </button>
            <button class="btn btn-primary btn-square w-10" type="submit" form="{{ data.form_id }}" disabled>
                <i class="fa-regular fa-floppy-disk"></i>
            </button>
        </div>
        <div class="w-100 groupInfo p-3" style="display: none;font-style: italic">
            {{ data.remarks|safe }}
        </div>
        <div class="w-100 groupCollapseData" style="display: none;">
            <form
                    id="{{ data.form_id }}"
                    data-url="{{ data.url }}"
                    data-method="{{ data.method }}"
                    data-url-get="{{ data.url_get }}"
                    data-url-params="{% url 'ApplicationPropertyForMailListAPI' %}"
                    data-system-code="{{ data.system_code }}"
            >
                <div class="form-group">
                    <label for="{{ data.form_id }}-inp-subject">{% trans 'Subject' %}</label>
                    <input type="text" name="subject"  class="form-control" id="{{ data.form_id }}-inp-subject"/>
                </div>
                <div class="form-check form-switch mb-1">
                    <input type="checkbox" class="form-check-input" name="is_active">
                    <label class="form-check-label">{% trans 'Using' %}</label>
                </div>
                <div class="form-group">
                    <label for="{{ data.form_id }}-inp-contents">{% trans 'Contents' %}</label>
                    <textarea name="contents" class="mb-3" id="{{ data.form_id }}-inp-contents"></textarea>
                </div>
                {{ data.templates|json_script }}
            </form>
        </div>
    </div>
</div>
