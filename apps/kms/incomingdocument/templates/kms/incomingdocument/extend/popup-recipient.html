{% load i18n %}

<div class="modal fade" id="modal-recipient" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenter" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Share " %}<span></span>{% trans 'to' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: auto; max-height: 80vh">
                <form id="recipient_form">
                    <input type="hidden" id="form_id">
                    <input type="hidden" id="group_access">
                    <input type="hidden" id="employee_access">
                    <div class="row">
                        <div class="col-12 col-md-2 col-lg-2">
                            <div class="d-flex justify-content-between">
                                <div class="form-check form-check-lg">
                                    <input type="radio" id="radio_employee" class="form-check-input"
                                           name="kind" value="1" checked>
                                    <label title="Employee" for="radio_employee" class="form-check-label">
                                        {% trans 'Employee' %}
                                    </label>
                                </div>
                                <div class="form-check form-check-lg">
                                    <input type="radio" id="radio_group" class="form-check-input"
                                           name="kind" value="2">
                                    <label title="Group" for="radio_group" class="form-check-label">
                                        {% trans 'Group' %}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-4">
                            <table class="table nowrap w-100" id="table_group">
                                <thead>
                                <tr class="bg-light">
                                    <td>{% trans 'Group' %}</td>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="col-12 col-md-8 col-lg-8">
                            <table class="table nowrap w-100 min-w-610p" id="table_employee">
                                <thead>
                                <tr class="bg-light">
                                    <td>
                                        <div class="form-check form-check-lg">
                                            <input type="checkbox" id="checkbox_all" class="form-check-input"
                                                   name="check_all">
                                            <label title="Group" for="checkbox_all"
                                                   class="form-check-label">{% trans 'Name' %}</label>
                                        </div>
                                    </td>
                                    <td>{% trans 'Code' %}</td>
                                    <td>{% trans 'Group' %}</td>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary mt-3" type="button" id="add_employee">
                                    <span>
                                        <span>{% trans 'Add' %}</span>
                                        <span class="icon">
                                            <i class="fa-regular fa-floppy-disk"></i>
                                        </span>
                                    </span>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 employee-added mt-4 mb-2">
                            <div class="d-flex justify-content-start flex-wrap border min-h-35p w-100 p-2"
                                 id="employee_show"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-4 mt-3">
                            <div class="d-flex justify-content-between">
                                <div class="form-check form-check-lg">
                                    <input type="radio" id="radio_review" class="form-check-input"
                                           name="radio_perm_file" value="1">
                                    <label title="Review" for="radio_review"
                                           class="form-check-label">{% trans 'Review' %}</label>
                                </div>
                                <div class="form-check form-check-lg">
                                    <input type="radio" id="radio_view" class="form-check-input"
                                           name="radio_perm_file" value="2">
                                    <label title="View" for="radio_view" class="form-check-label">
                                        {% trans 'View' %}
                                    </label>
                                </div>
                                <div class="form-check form-check-lg">
                                    <input type="radio" id="radio_edit" class="form-check-input"
                                           name="radio_perm_file" value="3">
                                    <label title="Edit" for="radio_edit" class="form-check-label">
                                        {% trans 'Edit' %}
                                    </label>
                                </div>
                                <div class="form-check form-check-lg">
                                    <input type="radio" id="radio_custom" class="form-check-input"
                                           name="radio_perm_file" value="4">
                                    <label title="Custom" for="radio_custom" class="form-check-label">
                                        {% trans 'Custom' %}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="border w-100 p-3 right-access">
                            <label class="form-label font-weight-bold w-100 mb-3">{% trans 'File in folder' %}</label>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-check form-check-lg">
                                        <input type="checkbox" id="checkbox_review" class="form-check-input"
                                               name="perm_review">
                                        <label for="checkbox_review"
                                               class="form-check-label">{% trans 'Review' %}</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check form-check-lg">
                                        <input type="checkbox" id="checkbox_download" class="form-check-input"
                                               name="perm_download">
                                        <label for="checkbox_download"
                                               class="form-check-label">{% trans 'Download' %}</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check form-check-lg">
                                        <input type="checkbox" id="checkbox_edit_f_attr" class="form-check-input"
                                               name="perm_e_f_attr">
                                        <label for="checkbox_edit_f_attr"
                                               class="form-check-label">{% trans 'Edit file attributes' %}</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form- form-check-lg">
                                        <input type="checkbox" id="checkbox_share" class="form-check-input"
                                               name="perm_share">
                                        <label for="checkbox_share"
                                               class="form-check-label">{% trans 'Share' %}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-3">
                                    <div class="form-check form-check-lg">
                                        <input type="checkbox" id="checkbox_upload_ver" class="form-check-input"
                                               name="perm_upload">
                                        <label for="checkbox_upload_ver"
                                               class="form-check-label">{% trans 'Upload version' %}</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check form-check-lg">
                                        <input type="checkbox" id="checkbox_duplicate" class="form-check-input"
                                               name="perm_dublicate">
                                        <label for="checkbox_duplicate"
                                               class="form-check-label">{% trans 'Duplicate' %}</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check form-check-lg">
                                        <input type="checkbox" id="checkbox_edit_f" class="form-check-input"
                                               name="perm_e_f">
                                        <label for="checkbox_edit_f"
                                               class="form-check-label">{% trans 'Edit file' %}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 col-md-7 col-lg-7"></div>
                        <div class="col-12 col-md-5 col-lg-5">
                            <div class="d-flex gap-3">
                                <div class="form-check form-switch mb-0"><input type="checkbox" id="enabled_switch"
                                                                                class="form-check-input"></div>
                                <label for="input_expired" class="form-label mb-0">{% trans 'Expiration date' %}</label>
                                <div class="form-group mb-0">
                                    <div class="input-affix-wrapper" style="width: 280px;">
                                        <input type="text" class="form-control pl-2"
                                               name="expiration_date"
                                               id="input_expired" readonly>
                                        <span class="input-suffix"><i class="fa-solid fa-calendar-days"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="recipient_form" id="btn_create">
                    {% trans 'Add' %}
                </button>
                <button type="submit" class="btn btn-primary" form="recipient_form" id="btn_edit"
                        style="display: none;">
                    {% trans 'Save' %}
                </button>
            </div>
        </div>
    </div>
</div>
