{% load i18n %}

<div class="modal fade" id="templateAttributeModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenter" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="template_attr_modal_title">{% trans "Create/Edit Template Attribute" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="icon"><i class="fas fa-times"></i></span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frm_template_attribute"
                        data-url="{% url "PayrollTemplAttrListAPI" %}"
                        data-url-detail="{% url "PayrollTemplateAttributeDetailAPI" 1 %}"
                        data-url-redirect="{% url "PayrollTemplAttrList" %}"
                        data-method="POST" >
                    {% csrf_token %}
                    <div class="row">
                        <!-- Title -->
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label required" for="txt_title">{% trans 'Title' %}</label>
                                <input type="text" class="form-control" name="title" id="template_attr_title" required>
                            </div>
                        </div>
                        <!-- Name -->
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label required" for="txt_name">{% trans 'Name' %}</label>
                                <input type="text" class="form-control" name="name" id="template_attr_name" required>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <label class="form-label" for="txt_code">{% trans 'Code' %}</label>
                                <input type="text" class="form-control" name="code" id="template_attr_code">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <label class="form-label" for="template_attr_type">
                                {% trans 'Attribute Type' %} <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" name="code" id="template_attr_type">
                                <option value=""></option>
                                <option value="0">{% trans 'Number' %}</option>
                                <option value="1">{% trans 'Text' %}</option>
                                <option value="2">{% trans 'Date' %}</option>
                                <option value="3">{% trans 'Boolean' %}</option>
                                <option value="4">{% trans 'Formula' %}</option>
                            </select>
                            <span class="small text-muted">{% trans 'Choose the data type for this attribute' %}</span>
                        </div>
                        <!-- Mandatory -->
                        <div class="col-12">
                            <div class="form-group">
                                <div class="form-check form-check-lg">
                                    <input type="checkbox" id="mandatory" name="mandatory" class="form-check-input">
                                    <label for="customCheck3" class="form-check-label">{% trans 'Mandatory' %}</label>
                                </div>
                            </div>
                        </div>
                        <!-- Formula -->
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">{% trans 'Formula (Optional)' %}</label>
                                <textarea class="form-control" name="component_formula" id="formula_element"
                                        rows="3" placeholder="VD: basic_salary * 0.105"></textarea>
                                <span class="small text-muted hidden">{% trans 'Available codes: SAL, DAYS, ALLOW' %}</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
                <button type="submit" class="btn btn-primary" form="form-shift" id="btn_save_attr">{% trans 'Save' %}</button>
            </div>
        </div>
    </div>
</div>
