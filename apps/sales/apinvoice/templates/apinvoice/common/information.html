{% load i18n %}

<div class="row">

        <h3 class="fw-bold text-primary" id="ap-invoice-label"></h3>

            <div class="col-12">
                <div class="form-group">
                    <label class="form-label required" for="supplier-name">{% trans "Supplier" %}</label>

                        <input disabled readonly type="text" placeholder="{% trans 'Click the button behind the box to select' %}" class="form-control" id="supplier-name">
                        <button type="button" class="btn btn-xs btn-soft-primary btn-animated ml-1" id="supplier-select-btn" data-bs-toggle="modal" data-bs-target="#supplier-select-modal">
                            <span><span class="icon"><span class="feather-icon"><i class="bi bi-check2-circle"></i></span></span><span>{% trans 'Select supplier' %}</span></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="form-label" for="supplier-code">{% trans "Supplier code" %}</label>
                    <input disabled readonly type="text" class="form-control" id="supplier-code">
                </div>
            </div>

                        </div>

                            <span hidden id="invalid-tax" class="text-warning small">{% trans 'Tax code is not valid' %}</span>
                            <span hidden id="valid-tax" class="text-success small">{% trans 'Tax code is valid' %}</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-affix-wrapper">
                            <input disabled readonly class="form-control" id="tax_code">
                        </span>
                        <button data-bs-toggle="modal" data-bs-target="#modal-view-tax-code-info" type="button" class="btn btn-xs btn-soft-secondary border" id="view-tax-code-info">
                            <span>{% trans 'View tax code information' %}</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label required" for="title">{% trans "Title" %}</label>
