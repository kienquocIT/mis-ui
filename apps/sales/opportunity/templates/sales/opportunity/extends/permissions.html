{% load i18n %}
<form id="frm-set-perm-member" data-method="PUT" data-url="{% url 'OpportunityMemberPermissionUpdateAPI' pk=0 %}">
    <div
            class="modal fade" id="modal-set-perm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter"
            aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{% trans 'Set Permission For Member' %}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id-member">
                    <div class="row">
                        <div class="form-check col-6">
                            <input
                                    type="checkbox" class="form-check-input" id="checkViewThisOpp"
                                    name="permit_view_this_opp"
                            />
                            <label
                                    class="form-label"
                                    for="checkViewThisOpp"
                            >{% trans 'Can View This Opportunity' %}</label>
                        </div>
                        <div class="form-check col-6">
                            <input
                                    type="checkbox" class="form-check-input" id="checkCanAddMember"
                                    name="permit_add_member"
                            />
                            <label class="form-label" for="checkCanAddMember">{% trans 'Can add member' %}</label>
                        </div>
                    </div>
                    <div class="row mt-3 table-responsive">
                        <table
                                class="table nowrap w-lg-750p" data-method="GET"
                                data-url="{% url 'ApplicationForOpportunityPermitListAPI' %}"
                                id="table-applications"
                        >
                            <thead>
                            <tr>
                                <th>{% trans 'Function Name' %} </th>
                                <th>{% trans 'All' %}</th>
                                <th>{% trans 'Create' %}</th>
                                <th>{% trans "View" %}</th>
                                <th>{% trans "Edit" %}</th>
                                <th>{% trans "Delete" %}</th>
                                <th>{% trans "Belong to" %}</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >{% trans 'Close' %}</button>
                    <button type="submit" class="btn btn-primary" form="frm-set-perm-member">{% trans 'Save' %}</button>
                </div>
            </div>
        </div>
    </div>
</form>
