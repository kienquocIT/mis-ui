{% load i18n %}

<div class="accordion accordion-card accordion-soft accordion-icon" id="accordionPanelsStayOpenExampleOne">
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                <span class="d-flex align-items-center">
                    <i class="fas fa-info-circle mr-2 text-primary"></i>
                    <span>
                        <span>{% trans 'Information' %}</span>
                    </span>
                </span>
            </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="form-group">
                            <label for="title" class="form-label required">{% trans 'Title' %}</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-2">
                        <div class="form-group">
                            <label for="date" class="form-label">{% trans 'Date' %}</label>
                            <input type="text" class="form-control form-control-line" id="date">
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-4">
                        <div class="form-group">
                            <label for="status" class="form-label">{% trans 'Status' %}</label>
                            <div class="row">
                                <div class="col-4">
                                    <input type="text" data-trans-finished="{% trans 'Finished' %}" data-trans-opening="{% trans 'Not finished' %}" class="form-control form-control-line" id="status" value="{% trans 'Not finished' %}">
                                </div>
                                <div class="col-8">
                                    <div class="btn-group w-100" role="group" aria-label="Basic example">
                                        <button id="start-ia" type="button" class="btn btn-outline-secondary">{% trans 'Start IA' %}</button>
                                        <button id="done-ia" type="button" class="btn btn-outline-secondary" disabled>{% trans 'Done IA' %}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-6">
                        <div class="form-group">
                            <label for="warehouse-select-box" class="form-label required">{% trans 'Warehouse' %}</label>
                            <select class="form-select select2 select-multiple"
                                    data-url="{% url 'WareHouseListAPI' %}"
                                    data-method="GET"
                                    id="warehouse-select-box" multiple>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-6">
                        <div class="form-group">
                            <label for="in-charge-select-box" class="form-label required">{% trans 'In charge' %}</label>
                            <select class="form-select select2 select-multiple"
                                    data-url="{% url 'EmployeeListAPI' %}"
                                    data-method="GET"
                                    id="in-charge-select-box" multiple>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
