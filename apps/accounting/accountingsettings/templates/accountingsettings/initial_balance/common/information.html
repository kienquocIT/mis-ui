{% load static i18n %}

<div class="row">
    <div class="col-12 col-md-9 col-lg-9">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                    <label class="form-label" for="accountingPeriod">{% trans 'Accounting Period' %}</label>
                    <div class="input-group">
                        <select id="accountingPeriod" class="form-select select2" data-url="{% url "PeriodsConfigListAPI" %}" disabled></select>
                        <span class="input-group-text p-0">
                            <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-regular fa-circle-question"></i>
                            </a>
                            <div class="dropdown-menu bflow-mirrow-card p-3" style="min-width: 200px;" hidden>
                                <h5 class="period-title fw-bold"></h5>
                                <h6>{% trans 'Fiscal year' %}: <span class="period-fiscal-year"></span></h6>
                                <h6><span class="period-start-date"></span> - <span class="period-end-date"></span></h6>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-8">
                <div class="form-group">
                    <label class="form-label" for="title">{% trans 'Title' %}</label>
                    <input class="form-control" type="text" id="title">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label" for="description">{% trans 'Description' %}</label>
                    <textarea name="remark" class="form-control" id="description"></textarea>
                </div>
            </div>
        </div>
        {% include 'accountingsettings/initial_balance/common/tab_data.html' %}
    </div>
    <div class="col-12 col-md-3 col-lg-3">
        {% include 'accountingsettings/initial_balance/common/balance_summary.html' %}
    </div>
</div>
