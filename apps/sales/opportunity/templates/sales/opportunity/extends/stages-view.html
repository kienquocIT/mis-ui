<style>
    .pointer {
        color: #6f6f6f;
        flex-direction: row;
        min-width: 240px;
        height: 60px;
        position: relative;
        background: #e7e7e7;
        margin-left: -24px; !important;
    }
    .pointer:after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 0;
        border-left: 30px solid white;
        border-top: 30px solid transparent;
        border-bottom: 30px solid transparent;
    }
    .arrow-right {
        margin-left: -1px;
        width: 0;
        height: 0;
        border-top: 30px solid transparent;
        border-bottom: 30px solid transparent;
        z-index: 888;
    }
</style>
