{% load i18n %}

<!-- tabs -->
<!-- tabs navigation -->
<div class="row">
    <ul class="nav nav-light nav-tabs" id="asset-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#tab_asset_list">
                <span class="nav-link-text">{% trans 'Source' %}</span>
            </a>
        </li>
    </ul>
</div>

<!-- tabs content -->
<div class="tab-content pb-30" id="asset-tab-content">
    <div class="tab-pane fade show active" id="tab_asset_list">
        <div class="row mb-5">
            <table
                id="datatable-asset-list"
                class="table nowrap w-100 mb-20"
                style="min-width: 768px"
            >
                <thead>
                    <tr class="bg-light">
                        <th></th>
                        <th>{% trans 'Tool Number' %}</th>
                        <th>{% trans 'Name' %}</th>
                        <th>{% trans 'Using quantity' %}</th>
                        <th>{% trans 'Writing off quantity' %}</th>
                        <th>{% trans 'Total net value' %}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-outline-primary" id="btn-add-asset">
            <span>
                <span class="icon"><i class="fa-solid fa-plus"></i></span>
                <span>{% trans 'Add' %}</span>
            </span>
        </button>
    </div>
</div>

{% block dataHiddenGroup %}
    <script id="data-script"
            data-apinvoice-detail-list="{}"
            data-fixed-asset-detail=""
    ></script>

    <script id="url-script"
            data-instrument-tool-list-api="{% url 'InstrumentToolListAPI' %}"
            data-instrument-tool-detail-api="{% url 'InstrumentToolDetailAPI' pk=0%}"
    ></script>
{% endblock %}
