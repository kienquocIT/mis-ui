{% load i18n %}

<div class="view-space col-12 col-md-12 col-lg-12 mt-3">
    <div class="bg-white border border-white rounded p-2">
        <div class="row">
            <div class="col-7">
                <span class="fw-bold text-black">{% trans 'Forecast' %}</span>
            </div>
            <div class="col-5 text-right">
                <button class="btn btn-icon btn-rounded btn-flush-secondary flush-soft-hover"
                   data-bs-toggle="collapse"
                   href="#forecastPipelineCollapse"
                   type="button">
                    <span class="icon"><i class="bi bi-filter-circle"></i></span>
                </button>
            </div>
            <div class="col-12">
                <div class="collapse" id="forecastPipelineCollapse">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="form-label" for="forecast-group">{% trans 'Group' %}</label>
                                    <select class="form-select select2"
                                            id="forecast-group"
                                            data-url="{% url 'GroupListAPI' %}"
                                            data-method="GET"
                                    ></select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="form-label" for="forecast-type">{% trans 'View by' %}</label>
                                    <select class="form-select select2" id="forecast-type">
                                        <option value="0" selected>{% trans 'Month' %}</option>
                                        <option value="1">{% trans 'Quarter' %}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="forecast-spinner" class="spinner-border" role="status"></div>
                <div id="forecast_pipeline_chart"></div>
            </div>
        </div>
    </div>
</div>
