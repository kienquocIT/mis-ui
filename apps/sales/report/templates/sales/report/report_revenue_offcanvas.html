{% load i18n %}

<div class="offcanvas offcanvas-end w-60" tabindex="-1" id="filterCanvas" aria-labelledby="offcanvasTopLabel">
    <div class="modal-header">
        <h5><b>{% trans 'Filter' %}</b></h5>
        <button type="button" class="btn btn-icon btn-rounded btn-flush-light flush-soft-hover btn-lg" data-bs-dismiss="offcanvas"><span class="icon"><i class="far fa-window-close"></i></span></button>
    </div>
    <div class="offcanvas-body">
        <b>{% trans 'Common information' %}</b>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label" for="box-report-revenue-group">{% trans 'Group' %}</label>
                    <select
                            class="form-select"
                            id="box-report-revenue-group"
                            data-url="{% url "GroupListAPI" %}"
                            data-method="GET"
                            data-link-detail="{% url "GroupDetail" 1 %}"
                            name="group"
                            data-keyResp="group_list"
                            multiple
                    ></select>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label" for="box-report-revenue-employee">{% trans 'Employee' %}</label>
                    <select
                            class="form-select"
                            id="box-report-revenue-employee"
                            data-url="{% url "EmployeeListAPI" %}"
                            data-method="GET"
                            name="employee"
                            data-keyResp="employee_list"
                            data-keyText="full_name"
                            multiple
                    ></select>
                </div>
            </div>
        </div>
        <b>{% trans 'Time' %}</b>
        <div class="row">
            <div class="col-12 col-md-3 col-lg-3">
                <div class="form-group">
                    <label class="form-label" for="report-revenue-date-from">{% trans 'From' %}</label>
                    <div class="input-affix-wrapper">
                        <input type="text" name="date_from" id="report-revenue-date-from"
                               class="form-control date-picker" autocomplete="off">
                        <div class="input-suffix">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3 col-lg-3">
                <div class="form-group">
                    <label class="form-label" for="report-revenue-date-to">{% trans 'To' %}</label>
                    <div class="input-affix-wrapper">
                        <input type="text" name="date_from" id="report-revenue-date-to"
                               class="form-control date-picker" autocomplete="off">
                        <div class="input-suffix">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'sales/advance_filter.html' with page='report_revenue'%}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-2" data-bs-dismiss="offcanvas">{% trans 'Close' %}</button>
        <button type="button" class="btn btn-primary" id="btn-apply-filter" data-bs-dismiss="offcanvas">{% trans 'Apply' %}</button>
    </div>
</div>
