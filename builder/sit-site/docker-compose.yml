version: '2.12'

services:
  ui-sit:
    build:
      context: ../../
      dockerfile: builder/sit-site/Dockerfile
    container_name: ui-sit
    command: sh ./builder/sit-site/docker_entry_point.sh
    restart: unless-stopped
    volumes:
      - ../../:/code
    ports:
      - "${RUNNING_PORT}:8000"
    env_file:
      - ../../.env
    networks:
      - docker_network_cloud

networks:
  docker_network_cloud:
    external: true
