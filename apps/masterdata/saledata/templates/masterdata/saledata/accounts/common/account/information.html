{% load i18n %}

<div class="col-12 col-md-3 col-lg-3">
    <div class="row" style="overflow: auto; max-height: 85vh">
        <div class="col-12">
            <div class="row radio-btn">
                <div class="col-12 col-md-12 col-lg-6 text-center">
                    <div class="border rounded p-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="account-type-radio"
                                    id="inp-organization" checked>
                            <label class="form-check-label" for="inp-organization">
                                {% trans "Organization" %}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-6 text-center">
                    <div class="border rounded p-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="account-type-radio"
                                    id="inp-individual">
                            <label class="form-check-label" for="inp-individual">
                                {% trans "Individual" %}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mt-3">
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="inp-tax-code" id="tax-code-label">{% trans "Tax code" %}</label>
                    </div>
                    <div class="col-6 text-right">
                        <span hidden id="invalid-tax" class="text-warning small">{% trans 'Tax code is not valid' %}</span>
                        <span hidden id="valid-tax" class="text-success small">{% trans 'Tax code is valid' %}</span>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-affix-wrapper">
                        <input type="text" class="form-control" id="inp-tax-code">
                    </span>
                    <button data-bs-toggle="modal" data-bs-target="#modal-view-tax-code-info" type="button" class="btn btn-xs btn-soft-secondary border" id="view-tax-code-info">
                        <span>{% trans 'View tax code information' %}</span>
                    </button>
                </div>
                <span class="text-muted small">{% trans 'Required for Organization account' %}</span>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="inp-code" class="form-label required" id="code-label"
                       data-trans-individual="{% trans 'Individual code' %}"
                       data-trans-organization="{% trans 'Organization code' %}"
                >{% trans "Organization code" %}</label>
                <input id="inp-code" class="form-control" oninput="this.value=this.value.toUpperCase()">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="inp-name" class="form-label required" id="name-label"
                       data-trans-individual="{% trans 'Individual name' %}"
                       data-trans-organization="{% trans 'Organization name' %}"
                >{% trans "Organization name" %}</label>
                <textarea id="inp-name" class="form-control" required></textarea>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="inp-website" class="form-label">{% trans "Website" %}</label>
                <input class="form-control" id="inp-website">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="inp-phone" class="form-label">{% trans "Phone Number" %}</label>
                <input type="text" class="form-control" id="inp-phone">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="inp-email" class="form-label">{% trans "Email" %}</label>
                <input type="email" class="form-control" id="inp-email">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="slb-industry" class="form-label">{% trans "Industry" %}</label>
                <select id="slb-industry" class="form-select select2"
                        data-method="GET"
                        data-url="{% url "IndustryListAPI" %}"
                        data-keyResp="industry_list"
                >
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="slb-annual-revenue" class="form-label">{% trans "Annual Revenue" %}</label>
                <select id="slb-annual-revenue" class="form-select">
                    <option value=""></option>
                    {% for item in data.customer_revenue %}
                        <option value="{{ item.value }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="slb-total-employee" class="form-label" id="total_employees_label">{% trans "Total Employees" %}</label>
                <select id="slb-total-employee" class="form-select">
                    <option value=""></option>
                    {% for item in data.company_size %}
                        <option value="{{ item.value }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="slb-account-group" class="form-label required">{% trans "Account Group" %}</label>
                <select id="slb-account-group" class="form-select select2"
                        data-method="GET" required
                        data-url="{% url "AccountGroupListAPI" %}">
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="slb-account-manager" class="form-label required">{% trans "Account Manager" %}</label>
                <select id="slb-account-manager"
                        class="form-select select2 select2-multiple select2-required"
                        multiple required
                        data-method="GET"
                        data-url="{% url "EmployeeListAPI" %}">
                </select>
            </div>
        </div>
        <div class="col-12" {% if not pk %}hidden{% endif %}>
            <div class="form-group">
                <label for="currency" class="form-label required">{% trans "Currency" %}</label>
                <select id="currency"
                        class="form-select"
                        data-method="GET"
                        data-url="{% url "CurrencyListAPI" %}">
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="slb-account-type" class="form-label required">{% trans "Account Type" %}</label>
                <select id="slb-account-type"
                        class="form-select select2 select2-multiple select2-required"
                        multiple required
                        data-method="GET"
                        data-url="{% url "AccountTypeListAPI" %}">
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="slb-parent-account" class="form-label">{% trans "Parent Account" %}</label>
                <select id="slb-parent-account" class="form-select select2"
                        data-method="GET"
                        data-url="{% url "AccountListAPI" %}" disabled>
                </select>
                <span class="small text-muted">{% trans 'Available for Organization account' %}</span>
            </div>
        </div>
    </div>
</div>
