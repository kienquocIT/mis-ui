{% load i18n %}

<div
        class="modal fade" id="modalStageConfig" tabindex="-1" role="dialog" aria-labelledby="modalStageConfig"
        aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title">{% trans 'Update stage' %}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inp-stage-title" class="form-label required">{% trans 'Title' %}</label>
                        <input type="text" class="form-control" name="title" id="inp-stage-title" required maxlength="100" />
                    </div>
                    <div class="form-group">
                        <label for="inp-stage-remark" class="form-label">{% trans 'Remarks' %}</label>
                        <input type="text" class="form-control" name="remark" id="inp-stage-remark"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    >{% trans 'Close' %}</button>
                    <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
