{% load i18n %}

<div class="modal fade" id="create-new-call-log" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Create New Call Log' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: auto; max-height: 75vh">
                <form data-url="{% url 'OpportunityCallLogListAPI' %}"
                      data-url-redirect="{% url 'OpportunityCallLogList' %}"
                      data-method="POST"
                      id="form-create-new-call-log"
                      method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="subject-input" class="form-label required">{% trans 'Subject' %}</label>
                                <input id="subject-input" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="sale-code-select-box" class="form-label required">{% trans 'Sale Code' %}</label>
                                <select id="sale-code-select-box" class="select2 form-select" data-url="{% url 'OpportunityListAPI' %}" data-method="GET"></select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="inp-process" class="form-label">{% trans 'Process' %}</label>
                                <select name="process" id="inp-process" class="form-select"
                                        data-url="{% url 'ProcessRuntimeOfMeAPI' %}"
                                        data-keyResp="process_runtime_list"
                                ></select>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="inp-process-stage-app" class="form-label">{% trans 'Process Stage Application' %}</label>
                            <select
                                    name="process_stage_app" id="inp-process-stage-app" class="form-select"
                                    data-url="{% url 'ProcessStagesAppOfMeAPI' %}"
                                    data-app-id="{{data.app_id}}"
                                    data-keyResp="process_runtime_stages_app_list"
                            ></select>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="account-select-box" class="form-label required">{% trans 'Customer' %}</label>
                                <select disabled id="account-select-box" class="select2 form-select" data-url="{% url 'AccountListAPI' %}" data-method="GET"></select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="contact-select-box" class="form-label required">{% trans 'Contact' %}</label>
                                <select disabled id="contact-select-box" class="select2 form-select"></select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="date-input" class="form-label required">{% trans 'Date' %}</label>
                                <input id="date-input" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="result-text-area" class="form-label required">{% trans 'Contents' %}</label>
                                <textarea id="result-text-area" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-12" hidden>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="repeat-activity">
                                <label class="form-check-label" for="repeat-activity">{% trans 'Need to repeat activity' %}</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="form-create-new-call-log" id="btn-create-new-call-log">{% trans 'Save' %}</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="detail-call-log" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Detail Call Log' %} <span id="is-cancelled" class="badge badge-sm badge-soft-danger"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: auto; max-height: 75vh">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="detail-subject-input" class="form-label required">{% trans 'Subject' %}</label>
                            <input readonly id="detail-subject-input" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="detail-sale-code-select-box" class="form-label required">{% trans 'Sale Code' %}</label>
                            <select disabled id="detail-sale-code-select-box" class="select2 form-select" data-url="{% url 'OpportunityListAPI' %}" data-method="GET"></select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="detail-inp-process" class="form-label">{% trans 'Process' %}</label>
                            <select name="process" id="detail-inp-process" class="form-select"
                                    data-url="{% url 'ProcessRuntimeOfMeAPI' %}"
                                    data-keyResp="process_runtime_list"
                                    disabled
                            ></select>
                            <a class="link-process-detail" href='#' data-href="{% url 'ProcessRuntimeDetailView' pk='__pk__' %}" target="_blank">
                                <small>{% trans 'Detail' %}</small>
                            </a>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="detail-account-select-box" class="form-label required">{% trans 'Customer' %}</label>
                            <select disabled id="detail-account-select-box" class="select2 form-select" data-url="{% url 'AccountListAPI' %}" data-method="GET"></select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="detail-contact-select-box" class="form-label required">{% trans 'Contact' %}</label>
                            <select disabled id="detail-contact-select-box" class="select2 form-select"></select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="detail-date-input" class="form-label required">{% trans 'Date' %}</label>
                            <input readonly id="detail-date-input" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="detail-result-text-area" class="form-label required">{% trans 'Input Result' %}</label>
                            <textarea readonly id="detail-result-text-area" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-12" hidden>
                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" id="detail-repeat-activity">
                            <label for="detail-repeat-activity">{% trans 'Need to repeat activity' %}</label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <button type="button" id="cancel-activity" class="btn btn-danger">{% trans 'Cancel' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
