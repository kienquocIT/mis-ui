{% load i18n %}

<div class="offcanvas offcanvas-end w-60" tabindex="-1" id="filterCanvas" aria-labelledby="offcanvasTopLabel">
    <div class="modal-header">
        <h5><b>{% trans 'Filter' %}</b></h5>
        <button type="button" class="btn btn-icon btn-rounded btn-flush-light flush-soft-hover btn-lg" data-bs-dismiss="offcanvas"><span class="icon"><i class="far fa-window-close"></i></span></button>
    </div>
    <div class="offcanvas-body">
        <b>{% trans 'Common information' %}</b>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label" for="box-report-pipeline-group">{% trans 'Group' %}</label>
                    <select
                            class="form-select"
                            id="box-report-pipeline-group"
                            data-url="{% url "GroupListAPI" %}"
                            data-method="GET"
                            data-link-detail="{% url "GroupDetail" 1 %}"
                            name="group"
                            data-keyResp="group_list"
                            multiple
                    ></select>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label" for="box-report-pipeline-employee">{% trans 'Employee' %}</label>
                    <select
                            class="form-select"
                            id="box-report-pipeline-employee"
                            data-url="{% url "EmployeeListAPI" %}"
                            data-method="GET"
                            name="employee"
                            data-keyResp="employee_list"
                            data-keyText="full_name"
                            multiple
                    ></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="form-check form-check-lg align-items-center">
                    <input type="checkbox" class="form-check-input" id="checkbox-show-win-100">
                    <label class="form-check-label" for="checkbox-show-win-100">{% trans 'Show data 100 percent win rate' %}</label>
                </div>
            </div>
        </div>
        <b>{% trans 'Time' %}</b>
        <div class="row area-period-all" id="area-period-all">
            <div class="row">
                <div class="col-12 col-md-3 col-lg-3">
                    <div class="form-group area-period">
                        <div class="form-check">
                            <input type="radio" id="customRadio1" name="customRadio" class="form-check-input check-period check-quarter">
                            <label class="form-check-label" for="customRadio1">{% trans 'Quarter' %}</label>
                        </div>
                        <select
                                class="form-select area-period-element"
                                id="box-report-pipeline-quarter"
                                data-url=""
                                data-method="GET"
                                name="quarter"
                                disabled
                        ></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3 col-lg-3">
                    <div class="form-group area-period">
                        <div class="form-check">
                            <input type="radio" id="customRadio2" name="customRadio" class="form-check-input check-period check-month" checked>
                            <label class="form-check-label" for="customRadio2">{% trans 'Month' %}</label>
                        </div>
                        <select
                                class="form-select area-period-element"
                                id="box-report-pipeline-month"
                                data-url=""
                                data-method="GET"
                                name="month"
                        ></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group area-period">
                    <div class="row">
                        <div class="form-check">
                            <input type="radio" id="customRadio3" name="customRadio" class="form-check-input check-period check-custom">
                            <label class="form-check-label" for="customRadio3">{% trans 'Custom' %}</label>
                        </div>
                        <div class="col-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label class="form-label" for="report-pipeline-date-from">{% trans 'From' %}</label>
                                <div class="input-affix-wrapper">
                                    <input type="text" name="date_from" id="report-pipeline-date-from"
                                           class="form-control date-picker area-period-element" autocomplete="off" disabled>
                                    <div class="input-suffix">
                                        <i class="fas fa-calendar-alt"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label class="form-label" for="report-pipeline-date-to">{% trans 'To' %}</label>
                                <div class="input-affix-wrapper">
                                    <input type="text" name="date_to" id="report-pipeline-date-to"
                                           class="form-control date-picker area-period-element" autocomplete="off" disabled>
                                    <div class="input-suffix">
                                        <i class="fas fa-calendar-alt"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-2" data-bs-dismiss="offcanvas">{% trans 'Close' %}</button>
        <button type="button" class="btn btn-primary" id="btn-apply-filter" data-bs-dismiss="offcanvas">{% trans 'Apply' %}</button>
    </div>
</div>
