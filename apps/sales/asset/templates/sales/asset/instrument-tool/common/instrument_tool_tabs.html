{% load i18n %}

<!-- tabs -->
<!-- tabs navigation -->
<div class="row">
    <ul class="nav nav-light nav-tabs" id="tool-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#tab_source">
                <span class="nav-link-text">{% trans 'Source' %}</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#tab_depreciation">
                <span class="nav-link-text">{% trans 'Depreciation' %}</span>
            </a>
        </li>
    </ul>
</div>

<!-- tabs content -->
<div class="tab-content pb-30" id="tool-tab-content">
    <div data-zone="asset_sources" class="tab-pane fade show active" id="tab_source">
        <table
                id="datatable-asset-source"
                class="table nowrap w-100 mb-20"
                style="min-width: 768px"
        >
            <thead>
                <tr class="bg-light">
                    <th></th>
                    <th>{% trans 'Description' %}</th>
                    <th>{% trans 'Document No.' %}</th>
                    <th>{% trans 'Transaction type' %}</th>
                    <th>{% trans 'Code' %}</th>
                    <th>{% trans 'Value' %}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" class="btn btn-outline-primary mt-5" id="btn-add-source" data-bs-toggle="modal" data-bs-target="#modal-source-option">
            <span>
                <span class="icon"><i class="fa-solid fa-plus"></i></span>
                <span>{% trans 'Add' %}</span>
            </span>
        </button>
    </div>

    <div class="tab-pane fade" id="tab_depreciation">
        <div class="row mb-5">
            <div class="col-6">
                <div class="row">
                    <div class="col-8">
                        <div class="form-group">
                            <label class="form-label required" for="time-unit">{% trans 'Depreciation Time' %}</label>
                            <div class="row">
                                <div class="col-4">
                                    <input type="number" name="depreciation_time" class="form-control" id="depreciation-time" required>
                                </div>
                                <div class="col-6">
                                    <select name="depreciation_time_unit" class="form-select select2" id="time-unit" data-method="GET" data-url="" required>
                                        <option value=0>{% trans 'Month' %}</option>
                                        <option value=1>{% trans 'Year' %}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="form-group">
                            <label class="form-label required" for="depreciation-start-date">{% trans 'Start Date' %}</label>
                            <div class="input-affix-wrapper">
                                <input required type="text" name="depreciation_start_date"
                                       class="form-control depreciation-date" autocomplete="off" id="depreciation-start-date">
                                <div class="input-suffix">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="form-group">
                            <label class="form-label required" for="depreciation-end-date">{% trans 'End Date' %}</label>
                            <div class="input-affix-wrapper">
                                <input disabled readonly required type="text" name ='depreciation_end_date'
                                           class="form-control depreciation-date" autocomplete="off" id="depreciation-end-date">
                                <div class="input-suffix">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block dataHiddenGroup %}
    <script id="data-script"
            data-apinvoice-detail-list="{}"
            data-instrument-tool-detail=""
    ></script>
{% endblock %}
