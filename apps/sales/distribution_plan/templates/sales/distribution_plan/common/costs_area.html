{% load i18n %}

<div class="row">
    <div class="col-12 col-md-6 col-lg-6 mt-5">
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <span class="accordion-button">
                        <i class="fas fa-grip-vertical"></i>&nbsp;&nbsp;{% trans 'Fixed costs' %} (1 {% trans 'Month' %})
                    </span>
                </h2>
                <div class="accordion-collapse collapse show">
                    <div class="accordion-body" style="height: 50vh">
                        <button class="btn btn-outline-primary btn-sm" id="add-new-fixed-expense">
                            <span>
                                <span class="icon">
                                    <span class="feather-icon">
                                        <i class="far fa-plus-square"></i>
                                    </span>
                                </span>
                                <span>{% trans 'Add Expense' %}</span>
                            </span>
                        </button>
                        <table class="w-100 table-hover table nowrap" id="fixed-costs-table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>{% trans 'Cost item' %}</th>
                                <th>{% trans 'Value' %}</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6 col-lg-6 mt-5">
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <span class="accordion-button">
                        <i class="fas fa-grip-vertical"></i>&nbsp;&nbsp;{% trans 'Variable costs' %} (1 {% trans 'Month' %})
                    </span>
                </h2>
                <div class="accordion-collapse collapse show">
                    <div class="accordion-body" style="height: 50vh">
                        <button class="btn btn-outline-primary btn-sm" id="add-new-variable-expense">
                            <span>
                                <span class="icon">
                                    <span class="feather-icon">
                                        <i class="far fa-plus-square"></i>
                                    </span>
                                </span>
                                <span>{% trans 'Add Expense' %}</span>
                            </span>
                        </button>
                        <table class="w-100 table-hover table nowrap" id="variable-costs-table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>{% trans 'Cost item' %}</th>
                                <th>{% trans 'Value' %}</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5 mb-10">
    <div class="col-12 col-md-6 col-lg-6">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label for="product-price" class="form-label required">{% trans 'Product price' %}</label>
                    <input class="form-control mask-money" id="product-price" value="0">
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label for="break-event-point" class="form-label">{% trans 'Break event point' %}</label>
                    <input class="form-control" id="break-event-point" value="0" disabled readonly>
                </div>
            </div>
            <div class="col-12 col-md-3 col-lg-3">
                <div class="form-group">
                    <label for="expected-number" class="form-label required">{% trans 'Expected number' %}</label>
                    <input type="number" min="0" class="form-control" id="expected-number" value="0">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="net-income" class="form-label">{% trans 'Net income' %}</label>
                    <input class="form-control mask-money" id="net-income" value="0" disabled readonly>
                </div>
            </div>
            <div class="col-12 col-md-3 col-lg-3">
                <div class="form-group">
                    <label for="rate" class="form-label">{% trans 'Rate' %} (%)</label>
                    <input type="number" min="0" class="form-control" id="rate" value="0" disabled readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-12 col-lg-12">
        <div class="form-group">
            <label for="plan-des" class="form-label">{% trans 'Plan description' %}</label>
            <textarea list="plan-des-list" class="form-control" id="plan-des"></textarea>
        </div>
    </div>
</div>
