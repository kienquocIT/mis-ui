{% load i18n string_utils define_action %}

<div class="drawer-config d-none" id="page-break-head">
    <form>
        <div class="form-group mb-3">
            {% assign_out_random pageHeadLabelIdx as rPageHeadLabelIdx %}
            <label for="{{ rPageHeadLabelIdx }}" class="form-label">{% trans 'Label' %}</label>
            <input type="text" name="label" id="{{ rPageHeadLabelIdx }}" class="form-control" />
        </div>

        <div class="form-group mb-3">
            {% assign_out_random pageHeadButtonPrevText as rPageHeadButtonPrevText %}
            <label for="{{ rPageHeadButtonPrevText }}" class="form-label">{% trans 'Button previous' %}</label>
            <input type="text" class="form-control" name="title_prev" id="{{ rPageHeadButtonPrevText }}">
        </div>

        <div class="form-group mb-3">
            {% assign_out_random pageHeadButtonNextText as rPageHeadButtonNextText %}
            <label for="{{ rPageHeadButtonNextText }}" class="form-label">{% trans 'Button next' %}</label>
            <input type="text" class="form-control" name="title_next" id="{{ rPageHeadButtonNextText }}">
        </div>
    </form>
</div>
