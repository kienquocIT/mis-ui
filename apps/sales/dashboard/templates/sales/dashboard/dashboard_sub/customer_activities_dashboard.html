{% load i18n %}

<div class="view-space col-12 col-md-12 col-lg-12 mt-3">
    <div class="bg-white border border-white rounded p-2">
        <div class="row">
            <div class="col-7">
                <span class="fw-bold text-black">{% trans 'Customer activities' %}</span>
            </div>
            <div class="col-5 text-right">
                <button class="btn btn-icon btn-rounded btn-flush-secondary flush-soft-hover"
                   data-bs-toggle="collapse"
                   href="#customersActCollapse"
                   type="button">
                    <span class="icon"><i class="bi bi-filter-circle"></i></span>
                </button>
            </div>
            <div class="col-12">
                <div class="collapse" id="customersActCollapse">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label" for="customer-activities-month">{% trans 'Time range' %}</label>
                                    <select class="form-select select2"
                                            id="customer-activities-month">
                                        <option value="0">{% trans 'All' %}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="customer-activities-spinner" class="spinner-border" role="status"></div>
                <div id="customer_activities_pipeline_chart"></div>
                <div class="col-12 text-right">
                    <button id="previous" class="btn btn-icon btn-soft-primary btn-xs"><span class="icon"><i class="bi bi-caret-left-fill"></i></span></button>
                    <button id="next" class="btn btn-icon btn-soft-primary btn-xs"><span class="icon"><i class="bi bi-caret-right-fill"></i></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
