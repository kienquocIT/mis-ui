{% extends 'base.html' %}
{% load static i18n %}

{% block cssHeader %}
    <link rel="stylesheet" href="{% static 'builder/builder-style.css' %}">
{% endblock %}

{% block pageContent %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="page-tree border border-light p-3 rounded shadow-sm">
                    <ul>
                        <li>
                            <span class="page-item">Home Page</span>
                            <span class="badge badge-success badge-indicator badge-indicator-lg"></span>
                            <button class="btn btn-xs btn-flush-primary">
                                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            </button>
                        </li>
                        <ul>
                            <li>
                                <span class="page-item">Page Chi Tiet</span>
                                <span class="badge badge-success badge-indicator badge-indicator-lg"></span>
                                <button class="btn btn-xs btn-flush-primary">
                                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                </button>
                            </li>
                            <li>
                                <span class="page-item">Page Giỏ Hàng</span>
                                <span class="badge badge-secondary badge-indicator badge-indicator-lg"></span>
                                <button class="btn btn-xs btn-flush-primary">
                                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                </button>
                            </li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <form class="border border-light p-3 rounded shadow-sm">
                    <div class="form-group">
                        <label for="idx-page-title" class="form-label">{% trans 'Name' %}</label>
                        <input type="text" class="form-control" id="idx-page-title"/>
                    </div>
                    <div class="form-group">
                        <label for="idx-page-title" class="form-label">{% trans 'Remarks' %}</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="idx-page-title" class="form-label">{% trans 'Page Title' %}</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">{% trans 'Path' %}</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-sm">
                            <input type="checkbox" class="form-check-input" checked>
                            <label class="form-check-label" for="">{% trans 'Publish' %}</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block jsFooter %}
    <script>
        $('.page-item').on('click', function () {
            $('#idx-page-title').val($(this).text())
        })
    </script>
{% endblock %}
