{% load i18n %}

<div class="tab-pane fade show active" id="tab_line_detail" data-zone="expense_valid_list">
    <div class="row" style="position: relative; overflow: auto; width: 100%;">
        <div class="col-12" style="max-height: 50vh">
            <table id="tab_line_detail_datatable"
                   class="table nowrap w-100"
                   data-url-expense-type-list="{% url 'ExpenseItemListAPI' %}"
                   data-url-tax-list="{% url 'TaxListAPI' %}">
                <thead>
                <tr>
                    <th></th>
                    <th class="required" style="min-width: 250px">{% trans 'Expense name' %}</th>
                    <th class="required" style="min-width: 300px">{% trans 'Expense type' %}</th>
                    <th class="required" style="min-width: 150px">{% trans 'UoM' %}</th>
                    <th class="required" style="min-width: 150px">{% trans 'Quantity' %}</th>
                    <th class="required" style="min-width: 200px">{% trans 'Unit price' %}</th>
                    <th style="min-width: 150px">{% trans 'Tax' %}</th>
                    <th class="required" style="min-width: 200px">{% trans 'Subtotal price' %}</th>
                    <th class="required" style="min-width: 200px">{% trans 'After tax subtotal' %}</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td>
                            <button type="button" id="btn-add-row-line-detail" class="w-100 btn btn-primary btn-sm">
                                <i class="fas fa-plus-circle"></i>
                                {% trans 'Add new row' %}
                            </button>
                        </td>
                        <td colspan="4"></td>
                        <td>
                            <input disabled
                                   class="text-primary form-control mb-1"
                                   value="{% trans "Pretax price" %}"
                                   style="border: none; background: none;"
                            >
                            <input disabled
                                   class="text-primary form-control mb-1"
                                   value="{% trans "Taxes" %}"
                                   style="border: none; background: none;"
                            >
                            <input disabled
                                   class="text-primary form-control mb-1"
                                   value="{% trans "Total" %}"
                                   style="border: none; background: none;"
                            >
                            <input disabled
                                   class="text-muted form-control fst-italic mb-1"
                                   value="({% trans "By words" %})"
                                   style="border: none; background: none;"
                            >
                        </td>
                        <td colspan="2">
                            <input disabled
                                   class="text-primary form-control mask-money zone-readonly mb-1"
                                   id="pretax-value"
                                   value="0"
                                   style="border: none; background: none;"
                            >
                            <input disabled
                                   class="text-primary form-control mask-money zone-readonly mb-1"
                                   id="taxes-value"
                                   value="0"
                                   style="border: none; background: none;"
                            >
                            <input disabled
                                   class="text-primary form-control mask-money zone-readonly mb-1"
                                   id="total-value"
                                   value="0"
                                   style="border: none; background: none;"
                            >
                            <input disabled
                                   class="text-muted form-control fst-italic zone-readonly mb-1"
                                   id="total-value-by-words"
                                   style="border: none; background: none; text-align: right"
                            >
                        </td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
