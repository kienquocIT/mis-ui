{% load i18n %}

<div class="row">
    <div class="col-12">
        <table class="table nowrap w-100" id="tbl_employee_payable">
            <thead class="bg-secondary-light-5">
                <tr>
                    <th style="min-width: 50px"></th>
                    <th style="min-width: 300px">{% trans 'Employee' %}</th>
                    <th style="min-width: 300px">{% trans 'Payable Type' %}</th>
                    <th style="min-width: 200px">{% trans 'Account Code' %}</th>
                    <th style="min-width: 250px">{% trans 'Account Name' %}</th>
                    <th style="min-width: 200px">{% trans 'Amount' %}</th>
                    <th style="min-width: 200px">{% trans 'Debit' %}</th>
                    <th style="min-width: 200px">{% trans 'Credit' %}</th>
                    <th style="min-width: 100px">{% trans 'Action' %}</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button class="btn btn-primary mt-4" type="button" id="add_tab_employee_payable" aria-expanded="false">
            <i class="fas fa-plus-circle me-2"></i>{% trans 'Add' %}
        </button>
    </div>
</div>
