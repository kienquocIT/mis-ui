{% load static i18n %}

<style>
    .sticky {
        position: sticky;
        top: 0;
        z-index: 999;
    }
</style>

<script id="import-db-trans-script"
        data-trans-done="{% trans 'Import Done!' %}"
        data-trans-reload="{% trans 'Reload this page to see the update.' %}"
        data-trans-err="{% trans 'Can not import some rows' %}"
        data-trans-continue="{% trans 'Continue' %}"
        data-trans-cancel="{% trans 'Cancel' %}"
        data-trans-use-old="{% trans 'Use old' %}"
        data-trans-create-new="{% trans 'Create new one' %}"
        data-trans-apply-all="{% trans 'Remember this option for this field' %}"
        data-trans-select-one="{% trans 'Please select one option!' %}"
        data-trans-start-import="{% trans 'Start import now?' %}"
        data-trans-start-import-noty="{% trans 'Please wait until the import has finished!' %}"
></script>

<div class="text-left space-import-btn">
    <div class="btn-group">
        <div class="dropdown">
            <button type="button" class="btn-group-import-datatable btn btn-sm border-light btn-outline-light " aria-expanded="false" data-bs-toggle="dropdown"><i class="far fa-file-excel"></i></button>
            <div role="menu" class="dropdown-menu">
                <a hidden class="dropdown-item btn-import-datatable-from-excel" href="#" data-bs-toggle="modal" data-bs-target="#modal-import-datatable-from-excel">
                    {% trans 'Import data from excel' %}
                </a>
                <a hidden class="dropdown-item btn-load-datatable-from-excel" href="#" data-bs-toggle="modal" data-bs-target="#modal-load-datatable-from-excel">
                    {% trans 'Load data from excel to datatable' %}
                </a>
                <a hidden class="dropdown-item btn-export-datatable-to-excel" href="#">
                    {% trans 'Export datatable to excel' %}
                </a>
            </div>
        </div>
    </div>
</div>
