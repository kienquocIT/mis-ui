{% load i18n %}

<div class="row mb-5">
    <div class="col-12">
        <h5 class="heading-wth-icon">
            <span class="head-icon text-muted"><span class="feather-icon"><i data-feather="airplay"></i></span></span>
            <span class="fw-bold text-muted">{% trans 'General Information' %}</span>
        </h5>
    </div>
    <div class="col-12 mt-3 mb-4" id="activities-btn-group">
        <div class="d-flex justify-content-between px-10">
            <a id="goto-call-log" data-url="{% url 'OpportunityCallLogList' %}" target="_blank" class="btn btn-lg btn-rounded btn-gradient-primary" href="#" title="{% trans 'Call to customer' %}">
                <span class="icon text-white"><i class="fas fa-phone-volume"></i></span>
            </a>
            <a id="goto-email" data-url="{% url 'OpportunityEmailList' %}" target="_blank" class="btn btn-lg btn-rounded btn-gradient-info" href="#" title="{% trans 'Email to customer' %}">
                <span class="icon text-white"><i class="bi bi-envelope-fill"></i></span>
            </a>
            <a id="goto-meeting" data-url="{% url 'OpportunityMeetingList' %}" target="_blank" class="btn btn-lg btn-rounded btn-gradient-danger" href="#" title="{% trans 'Meeting with customer' %}">
                <span class="icon text-white"><i class="bi bi-person-workspace"></i></span>
            </a>
            <a id="goto-task" class="current-create-task btn btn-lg btn-rounded btn-gradient-success" data-bs-toggle="offcanvas" data-bs-target="#offCanvasRightTask" href="#" title="{% trans 'Task' %}">
                <span class="icon text-white"><i class="fa-solid fa-list-check"></i></span>
            </a>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="rangeInput">{% trans "Win Rate" %}</label>
            <input type="range" class="form-control-range bg-pink-dark-4" id="rangeInput" min="0" max="100" step="1">
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" value="0" id="check-input-rate" name="is_input_rate" class="form-check-input">
                <label class="form-check-label" for="check-input-rate">
                    {% trans "Manually input rate" %}
                </label>
            </div>
            <div class="input-group">
                <input class="form-control text-center" type="number" min="0" max="100" step="1" id="input-rate" name="win_rate" readonly>
                <span class="input-group-text">%</span>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <div class="row">
                <div class="col-6">
                    <label for="select-box-customer" class="form-label required">{% trans "Customer" %}</label>
                </div>
                <div class="col-6 text-end">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="0" id="check-agency-role">
                        <label class="form-check-label" for="check-agency-role">{% trans "agency role" %}</label>
                    </div>
                </div>
            </div>
            <select class="select2 form-control" id="select-box-customer" required></select>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label class="form-label" for="select-box-end-customer">{% trans "End Customer" %}</label>
            <select class="select2 form-control" id="select-box-end-customer" disabled>
            </select>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="select-box-product-category" class="form-label required">{% trans "Product Category" %}</label>
            <select class="form-select" multiple id="select-box-product-category"
                    data-close-on-select="true"
                    data-method="GET"
                    data-url="{% url 'ProductCategoryListAPI' %}"
                    data-keyResp="product_category_list"
                    required>
            </select>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="select-box-sale-person" class="form-label required">{% trans "Sale Person" %}</label>
            <select class="form-select" id="select-box-sale-person" data-method="GET" required></select>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="input-budget" class="form-label">{% trans "Budget" %}</label>
            <input class="form-control mask-money" type="text" data-return-type="number" id="input-budget"/>
        </div>
    </div>
    <div class="col-6">
        <div class="form-group">
            <label for="input-open-date" class="form-label required">{% trans "Open Date" %}</label>
            <input class="form-control" type="text" id="input-open-date" name="open_date" readonly disabled>
        </div>
    </div>
    <div class="col-6">
        <div class="form-group">
            <label for="input-close-date" class="form-label required">{% trans "Close Date" %}</label>
            <input class="form-control" type="text" id="input-close-date" name="close_date" required>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="input-decision-maker" class="form-label">{% trans "Decision Maker" %}</label>
            <input class="form-control" type="text" id="input-decision-maker" readonly data-id="">
        </div>
    </div>
    <div class="col-12 mt-3">
        <div class="form-check">
            <input type="checkbox" class="form-check-input is-invalid" id="check-lost-reason">
            <label class="form-check-label text-danger fw-bold" for="check-lost-reason">{% trans "Lost by other reason" %}</label>
        </div>
    </div>
</div>
