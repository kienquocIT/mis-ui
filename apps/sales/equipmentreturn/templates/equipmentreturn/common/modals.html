{% load i18n %}

<div class="modal fade" id="account-select-modal" tabindex="-1" role="dialog" aria-labelledby="account-select-modal">
    <div class="modal-dialog" style="min-width: 70%" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Select account' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table nowrap w-100"
                               id="table-select-account"
                               data-method="GET"
                               data-url="{% url 'AccountDDListAPI' %}"
                        >
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>{% trans 'Account' %}</th>
                                    <th>{% trans 'Tax number' %}</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
                <button type="button" id="accept-select-account-btn" class="btn btn-primary">{% trans 'Select' %}</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="select-detail-modal" tabindex="-1" role="dialog" aria-labelledby="select-detail-modal">
    <div class="modal-dialog modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Select returned equipment' %}</h5>
                <button type="button" class="btn btn-icon btn-rounded btn-flush-light flush-soft-hover btn-lg" data-bs-dismiss="modal"><span class="icon"><i class="far fa-window-close"></i></span></button>
            </div>
            <div class="modal-body">
                <div class="row h-100">
                    <div class="col-12 col-md-5 col-lg-5 border-right">
                        <table class="table nowrap w-100" id="table-select-el" data-url="{% url 'EREquipmentLoanListByAccountAPI' %}">
                            <thead>
                                <tr>
                                    <th style="min-width: 30px"></th>
                                    <th style="min-width: 20px"></th>
                                    <th style="min-width: 150px">{% trans 'Equipment loan' %}</th>
                                    <th style="min-width: 100px">{% trans 'Loan date' %}</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="col-12 col-md-7 col-lg-7">
                        <table id="table_el_detail" class="table nowrap w-100">
                            <thead>
                                <tr>
                                    <th style="min-width: 30px"></th>
                                    <th style="min-width: 20px"></th>
                                    <th style="min-width: 200px">{% trans 'Product' %}</th>
                                    <th style="min-width: 100px">{% trans 'Quantity' %}</th>
                                    <th style="min-width: 100px">{% trans 'Lot number' %}</th>
                                    <th style="min-width: 100px">{% trans 'Serial number' %}</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Cancel' %}</button>
                <button type="button" id="btn-accept-el-item" class="btn btn-primary" data-bs-dismiss="modal">{% trans 'Done' %}</button>
            </div>
        </div>
    </div>
</div>
