{% load i18n %}

<!--Offcanvas Wrapper-->
<div class="offcanvas offcanvas-end" style="min-width: 50%" tabindex="-1" id="offcanvas-meeting" aria-labelledby="offcanvasMeeting">
	<div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMeeting">{% trans 'New Meeting' %}</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
        <form data-url="{% url 'OpportunityCallLogListAPI' %}"
              data-url-redirect="{% url 'OpportunityCallLogList' %}"
              data-method="POST"
              id="form-call-log"
              method="post">
            {% csrf_token %}
            <div class="row" style="overflow: auto; max-height: 80vh">
                <div class="col-12 col-lg-7 col-md-7">
                    <div class="form-group">
                        <label for="subject-input" class="form-label required">{% trans 'Subject' %}</label>
                        <input id="subject-input" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-lg-5 col-md-5">
                    <div class="form-group">
                        <label for="date-input" class="form-label required">{% trans 'Date' %}</label>
                        <input id="date-input" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-lg-7 col-md-7">
                    <div class="form-group">
                        <label for="account-select-box" class="form-label required">{% trans 'Customer' %}</label>
                        <select disabled id="account-select-box" class="select2 form-select" data-url="{% url 'AccountListAPI' %}" data-method="GET"></select>
                    </div>
                </div>
                <div class="col-12 col-lg-5 col-md-5">
                    <div class="form-group">
                        <label for="contact-select-box" class="form-label required">{% trans 'Contact' %}</label>
                        <select disabled id="contact-select-box" class="select2 form-select"></select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="result-text-area" class="form-label required">{% trans 'Contents' %}</label>
                        <textarea id="result-text-area" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-12" hidden>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="repeat-activity">
                        <label class="form-check-label" for="repeat-activity">{% trans 'Need to repeat activity' %}</label>
                    </div>
                </div>
            </div>
        </form>
        <button type="submit" class="btn btn-primary mt-3" form="form-call-log" id="btn-offcanvas-call-log">{% trans 'Save' %}</button>
	</div>
</div>
