{% extends 'base.html' %}
{% load static i18n %}
{% load static %}

{% block cssHeader %}
    <link rel="stylesheet" href="{% static 'assets/css/core/hr/employee_list.css' %}">
{% endblock %}

{% block pageAction %}
    <button class="btn" type="submit" form="form-update-role">
        <span class="icon">
            <span class="feather-icon">
                <i data-feather="save"></i>
            </span>
        </span>
    </button>
    <a
            class="btn btn-icon btn-flush-dark btn-rounded flush-soft-hover no-caret flex-shrink-0 d-lg-inline-block d-none"
            href="#" data-bs-toggle="tooltip" data-bs-placement="top" title=""
            data-bs-original-title="Refresh"
    >
        <span class="icon">
            <span class="feather-icon">
                <i data-feather="refresh-cw"></i>
            </span>
        </span>
    </a>
{% endblock %}

{% block pageContent %}
    <form id="form-update-role" data-method="POST" , data-url="{% url "RoleList" %}"
          data-url-redirect="{% url "RoleList" %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-6 form-group">
                <label class="form-label">
                    {% trans 'Role name' %}
                </label>
                <input class="form-control" placeholder="Input role name" name="title" id="role_name">
            </div>
            <div class="col-6 form-group">
                <label class="form-label">
                    {% trans 'Abbreviation' %}r
                </label>
                <input class="form-control" placeholder="Input role name" name="abbreviation" id="abbreviation">
            </div>
            <div class="col-6 form-group" hidden>
                <label class="form-label">
                    {% trans 'Code' %}
                </label>
                <input class="form-control" placeholder="Input role name" name="code" id="code">
            </div>
            <div class="form-group">

                <table
                        id="datable_employee_list" class="table nowrap w-100 mb-5"
                        data-url="{% url 'EmployeeListAPI' %}"
                        data-method="GET"
                >
                    <thead>
                    <tr>
                        <th>
                            <span class="form-check">
                                <input
                                        type="checkbox"
                                        class="form-check-input check-select-all"
                                        id="customCheck1"
                                >
                                <label class="form-check-label" for="customCheck1"></label>
                            </span>
                        </th>
                        <th>Code</th>
                        <th>Full Name</th>
                        <th>Department</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </form>

{% endblock %}

{% block jsFooter %}
    <script src="{% static 'assets/js/core/organization/role/role_list.js' %}"></script>
    <script>
        /*Blog Init*/
        "use strict";
        $(function () {
            let config = {
                dom: '<"row"<"col-7 mb-3"<"blog-toolbar-left">><"col-5 mb-3"<"blog-toolbar-right"flip>>><"row"<"col-sm-12"t>><"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
                ordering: false,
                columnDefs: [{
                    "searchable": false, "orderable": false, // "targets": [0,1,3,4,5,6,7,8,9]
                }],
                order: [2, 'asc'],
                language: {
                    search: "",
                    searchPlaceholder: "Search",
                    info: "_START_ - _END_ of _TOTAL_",
                    sLengthMenu: "View  _MENU_",
                    paginate: {
                        next: '<i class="ri-arrow-right-s-line"></i>', // or '→'
                        previous: '<i class="ri-arrow-left-s-line"></i>' // or '←'
                    }
                },
                drawCallback: function () {
                    $('.dataTables_paginate > .pagination').addClass('custom-pagination pagination-simple');
                    feather.replace();
                },
                data: [],
                columns: [{
                    'render': () => {
                        return '';
                    }
                }, {
                    'data': 'code', render: (data, type, row, meta) => {
                        return String.format(`<b>{0}</b>`, data);
                    }
                }, {
                    'data': 'full_name', 'render': (data, type, row, meta) => {
                        if (row.hasOwnProperty('full_name') && row.hasOwnProperty('first_name') && typeof row.full_name === 'string') {
                            return `<div class="media align-items-center">
                                    <div class="media-head me-2">
                                        <div class="avatar avatar-xs avatar-success avatar-rounded">
                                            <span class="initial-wrap">` + row.first_name.charAt(0).toUpperCase() + `</span>
                                        </div>
<!--                                        <div class="avatar avatar-xs">-->
<!--                                            <img src="dist/img/avatar10.jpg" alt="user" class="avatar-img rounded-circle">-->
<!--                                        </div>-->
                                    </div>
                                    <div class="media-body">
                                        <span class="d-block">` + row.full_name + `</span>
                                    </div>
                                </div>`;
                        }
                        return '';
                    }
                }, {
                    'render': (data, type, row, meta) => {
                        if (row.hasOwnProperty('department') && typeof row.department === "object") {
                            return `<span class="badge badge-primary">` + row.department.name + `</span>`;
                        }
                        return '';
                    }
                }, {
                    'className': 'action-center', 'render': (data, type, row, meta) => {
                        let inp = `<input type="checkbox" data-id=` + row.id + `>`
                        return inp;
                    }
                },]
            }

            function initDataTable(config) {
                /*DataTable Init*/
                let dtb = $('#datable_employee_list');
                if (dtb.length > 0) {
                    var targetDt = dtb.DataTable(config);
                    /*Checkbox Add*/
                    var tdCnt = 0;
                    $('table tr').each(function () {
                        $('<span class="form-check mb-0"><input type="checkbox" class="form-check-input check-select" id="chk_sel_' + tdCnt + '"><label class="form-check-label" for="chk_sel_' + tdCnt + '"></label></span>').appendTo($(this).find("td:first-child"));
                        tdCnt++;
                    });
                    $(document).on('click', '.del-button', function () {
                        targetDt.rows('.selected').remove().draw(false);
                        return false;
                    });
                    $("div.blog-toolbar-left").html('<div class="d-xxl-flex d-none align-items-center"> <select class="form-select form-select-sm w-120p"><option selected>Bulk actions</option><option value="1">Edit</option><option value="2">Move to trash</option></select> <button class="btn btn-sm btn-light ms-2">Apply</button></div><div class="d-xxl-flex d-none align-items-center form-group mb-0"> <label class="flex-shrink-0 mb-0 me-2">Sort by:</label> <select class="form-select form-select-sm w-130p"><option selected>Date Created</option><option value="1">Date Edited</option><option value="2">Frequent Contacts</option><option value="3">Recently Added</option> </select></div> <select class="d-flex align-items-center w-130p form-select form-select-sm"><option selected>Export to CSV</option><option value="2">Export to PDF</option><option value="3">Send Message</option><option value="4">Delegate Access</option> </select>');
                    dtb.parent().addClass('table-responsive');


                    /*Select all using checkbox*/
                    var DT1 = dtb.DataTable();
                    $(".check-select-all").on("click", function (e) {
                        $('.check-select').attr('checked', true);
                        if ($(this).is(":checked")) {
                            DT1.rows().select();
                            $('.check-select').prop('checked', true);
                        } else {
                            DT1.rows().deselect();
                            $('.check-select').prop('checked', false);
                        }
                    });
                    $(".check-select").on("click", function (e) {
                        if ($(this).is(":checked")) {
                            $(this).closest('tr').addClass('selected');
                        } else {
                            $(this).closest('tr').removeClass('selected');
                            $('.check-select-all').prop('checked', false);
                        }
                    });
                }
            }

            function loadDataTable() {
                let tb = $('#datable_employee_list');
                $.fn.callAjax(tb.attr('data-url'), tb.attr('data-method')).then(
                    (resp) => {
                        let data = $.fn.switcherResp(resp);
                        if (data) {
                            if (data.hasOwnProperty('employee_list')) config['data'] = data.employee_list;
                            initDataTable(config);
                        }
                    },
                )
            }

            loadDataTable();
        });
    </script>
    <script>
        $(document).ready(function () {
            url = location.pathname + `/api`
            $.fn.callAjax(url, 'GET')
                .then(
                    (resp) => {
                        let data = $.fn.switcherResp(resp);
                        if (data) {
                            $('#abbreviation').val(data.role.abbreviation)
                            $('#role_name').val(data.role.title)
                            $('#code').val(data.role.code)
                            for (let i = 0; i < data.role.employees.length; i++) {
                                $("tbody input[data-id=" + data.role.employees[i].id + "]").prop('checked', true);
                            }
                        }
                    },
                    (errs) => {
                        console.log(errs)
                    }
                )
            $("#form-update-role").submit(function (event) {
                data_url = location.pathname + '/api';
                event.preventDefault();
                let csr = $("input[name=csrfmiddlewaretoken]").val();
                let frm = new SetupFormSubmit($(this));
                let employee_list = $("tbody input:checkbox:checked").map(function () {
                    return $(this).data('id')
                }).get();
                let data = frm.dataForm;
                data['employees'] = employee_list;
                console.log(data);
                $.fn.callAjax(data_url, "PUT", data, csr)
                    .then(
                        (resp) => {
                            let data = $.fn.switcherResp(resp);
                            if (data) {
                                $.fn.notifyPopup({description: "Đang cập nhật role"}, 'success');
                                $.fn.redirectUrl(frm.dataUrlRedirect, 2000);
                            }
                        },
                        (errs) => {
                            $.fn.notifyPopup({description: "Thất bại"}, 'failure')
                        }
                    )
            });
        });
    </script>
{% endblock %}
