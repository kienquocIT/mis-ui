{% load static i18n %}
<div data-simplebar
     class="ntt-drawer ntt-drawer-right nicescroll-bar"
     data-drawer-width="600"
     data-drawer-push="true"
     id="drawer_signature">
    <div class="ntt-drawer-header">
        <div>
            <span class="ntt-drawer-header-text title-create">{% trans 'Signature' %}</span>
        </div>
        <div class="text-right">
            <button type="button" class="ntt-drawer-close btn-close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="ntt-drawer-body" style="padding: 0">
        <div class="ntt-drawer-content-wrap p-3" style="padding: 0">
            <div class="w-100 wrap-online-signature">
                <div class="row">
                    <div class="col-12 text-warning mb-3">
                        <p>
                            <small><i>{% trans 'How to get signature file' %} </i></small>
                            <a href="#" class="start-tour font-2">{% trans 'START TOUR' %}</a>
                        </p>
                    </div>
                    <div class="col-12">
                        <label for="signature_element">{% trans 'Draw your signature' %}</label>
                        <canvas id="signature_element"></canvas>
                        <div class="clearfix mt-2"></div>
                        {% if navigation %}
                            <div class="navigation_signature">
                                <button class="btn btn-sm btn-outline-danger" id="sign_clear"
                                        type="button">{% trans 'Clear' %}</button>
                                <button class="btn btn-sm btn-outline-blue" id="sign_export"
                                        type="button">{% trans 'Upload file to Cloud' %}</button>
                            </div>
                        {% endif %}
                    </div>
                    <div class="clearfix mt-4"></div>
                    <div class="col-12">
                        <label for="attach_sign" class="mb-2">{% trans 'Manager signature file' %}</label>
                        <div id="attach_sign" data-list="{% url 'HRMEmpSignAttListAPI' %}"
                             {% if is_edit %}
                                data-update="{% url 'HRMEmpSignAttUpdateAPI' data.pk %}"
                             {% endif %}
                        >
                            {% include 'extends/files/all.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
