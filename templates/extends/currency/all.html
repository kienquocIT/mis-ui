{% load i18n string_utils %}

{% random_str 10 True as id_modal %}

<div class="d-flex justify-content-end align-items-center">
    <div class="row">
        <div class="col-12 col-md-2 col-lg-2">
            <div class="form-check form-switch form-switch-lg mt-5">
                <input type="checkbox" class="form-check-input mt-2" id="currency_allow">
                <label class="form-check-label" for="currency_allow"></label>
            </div>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
            <div class="form-group hidden">
                <label class="form-label" for="currency_company_id">{% trans 'Currency' %}</label>
                <select
                        class="form-select"
                        id="currency_company_id"
                        name="currency_company_id"
                        data-url="{% url "CurrencyListAPI" %}"
                        data-method="GET"
                        data-keyResp="currency_list"
                        data-keyText="abbreviation"
                        disabled
                ></select>
            </div>
            <div class="form-group">
                <label class="form-label" for="currency_exchange_id">{% trans 'Currency' %}</label>
                <select
                        class="form-select"
                        id="currency_exchange_id"
                        name="currency_exchange_id"
                        data-url="{% url "CurrencyListAPI" %}"
                        data-method="GET"
                        data-keyResp="currency_list"
                        data-keyText="abbreviation"
                        disabled
                ></select>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label class="form-label" for="currency_exchange_rate">{% trans 'Exchange rate' %}</label>
                <input type="text" class="form-control mask-money-exchange" id="currency_exchange_rate" name="currency_exchange_rate" value="1" readonly>
            </div>
        </div>
    </div>
</div>
