{% load i18n %}

<div class="view-space col-12 col-md-4 col-lg-4 mt-3">
    <div class="bg-white border border-white rounded p-2">
        <div class="row">
            <div class="col-7">
                <span class="fw-bold text-black">{% trans 'Profit chart' %}</span>
            </div>
            <div class="col-5 text-right">
                <button class="large-view-btn btn btn-icon btn-rounded btn-flush-secondary flush-soft-hover"
                   type="button">
                    <span class="icon"><i class="fas fa-expand"></i></span>
                </button>
                <button class="btn btn-icon btn-rounded btn-flush-secondary flush-soft-hover"
                   data-bs-toggle="collapse"
                   href="#profitCollapse"
                   type="button">
                    <span class="icon"><i class="bi bi-filter-circle"></i></span>
                </button>
                <button type="button"
                        data-bs-toggle="tooltip"
                        data-bs-placement="right"
                        title="{% trans 'Reload data' %}"
                        id="reload-profit-data-btn"
                        class="reload-data-btn btn btn-icon btn-rounded btn-flush-secondary flush-soft-hover btn-sm">
                    <span class="icon"><i class="fas fa-sync"></i></span>
                </button>
            </div>
            <div class="col-12">
                <div class="collapse" id="profitCollapse">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label class="form-label" for="profit-type">{% trans 'Type' %}</label>
                                    <select class="form-select select2" id="profit-type">
                                        <option value="0" selected>{% trans 'Gross profit' %}</option>
                                        <option value="1">{% trans 'Net income' %}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label class="form-label" for="profit-group">{% trans 'Group' %}</label>
                                    <select class="form-select select2"
                                            id="profit-group"
                                            data-url="{% url 'GroupListAPI' %}"
                                            data-method="GET"
                                    ></select>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label class="form-label" for="profit-view-type">{% trans 'View type' %}</label>
                                    <select class="form-select select2" id="profit-view-type">
                                        <option value="0" selected>{% trans 'Period profit' %}</option>
                                        <option value="1">{% trans 'Accumulated profit' %}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="profit-spinner" class="spinner-border" role="status"></div>
                <div id="profit_chart"></div>
            </div>
        </div>
    </div>
</div>
