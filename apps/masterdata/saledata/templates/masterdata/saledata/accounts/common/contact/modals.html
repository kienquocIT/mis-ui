{% load i18n %}

<div class="modal fade" id="modal-work-address" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Edit Work Address' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" name="work_country" value="bbf52b7b-77ed-4e8c-af0a-86ca00771d83" hidden>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="detail-modal-work-address" class="form-label">{% trans "Detail address" %}</label>
                            <textarea class="form-control" type="text" id="detail-modal-work-address" name="work_detail_address"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-label">{% trans "Province" %}</label>
                            <select
                                    class="form-select" id="workcity" aria-label=".form-select-sm"
                                    name="work_city"
                                    data-url="{% url "CityListAPI" %}" data-method="GET"
                            ></select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-label">{% trans "District" %}</label>
                            <select
                                    class="form-select" id="workdistrict" aria-label=".form-select-sm"
                                    name="work_district"
                                    data-url="{% url "DistrictAllListAPI" %}" data-method="GET"
                            ></select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-label">{% trans "Ward" %}</label>
                            <select
                                    class="form-select" id="workward" aria-label=".form-select-sm"
                                    name="work_ward"
                                    data-url="{% url "WardAllListAPI" %}" data-method="GET"
                            ></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
                    <button type="button" class="btn btn-primary" id="save-changes-modal-work-address">{% trans 'Save' %}</button>
                </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-home-address" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">

                            </div>

                                    <select

                                </div>
                            </div>

                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary" id="save-changes-modal-home-address">{% trans 'Save' %}</button>
                    </div>
                </div>
            </div>
        </div>
