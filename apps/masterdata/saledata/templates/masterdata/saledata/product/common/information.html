{% load i18n %}

<div class="row mb-5">
    <div class="col-12 col-md-2 col-lg-2">
        <div class="form-group">
            <label class="form-label" for="avatar-img-input">{% trans 'Avatar' %}</label>
            <div class="w-100 d-flex justify-content-center align-items-center overflow-hidden">
                <input
                    id="avatar-img-input"
                    class="form-control"
                    style="display: none;"
                    type="file"
                    data-url="{% url 'ProductUploadAvatarAPI' pk=pk %}"
                    data-method="POST"
                    data-max-file-size="3M"
                    data-allowed-file-extensions="jpeg jpg png gif"
                />
            </div>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="auto-remove-bg">
            <label class="form-check-label" for="auto-remove-bg">{% trans "Auto remove background" %}</label>
        </div>
    </div>
    <div class="col-12 col-md-10 col-lg-10">
        <div class="row">
            <div class="col-12 col-md-2 col-lg-2">
                <div class="form-group">
                    <label class="form-label required" for="code">{% trans "Product Code" %}</label>
                    <input type="text" id="code" class="form-control" oninput="this.value=this.value.toUpperCase()" required>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-8">
                <div class="form-group">
                    <label class="form-label required" for="title">{% trans "Product Name" %}</label>
                    <input type="text" id="title" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-2 col-lg-2">
                <div class="form-group">
                    <label class="form-label" for="part-number">{% trans "Part number" %}</label>
                    <input type="text" id="part-number" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label" for="description">{% trans "Description" %}</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
