{% load i18n %}

<div class="row" id="notify">
    <div class="col-12">
        <div class="alert alert-warning" role="alert">
            {% trans 'You have not configured any role for Revenue plan. Go to Settings > Revenue plan config (admin)' %}
        </div>
    </div>
</div>

<div class="row main">
    <div class="col-12 col-md-8 col-lg-8">
        <div class="form-group">
            <label for="title" class="form-label required">{% trans 'Title' %}</label>
            <input type="text" class="form-control" id="title">
        </div>
    </div>
    <div class="col-12 col-md-4 col-lg-4">
        <div class="form-group">
            <label for="revenue-plan-period" class="form-label required">{% trans 'Fiscal year' %}</label>
            <select class="form-select select2" id="revenue-plan-period"
                    data-url="{% url 'PeriodsConfigListAPI' %}"
                    data-method="GET"
            ></select>
        </div>
    </div>
    <div class="col-12 col-md-2 col-lg-2">
        <div class="form-check">
            <input class="form-check-input" id="monthly" type="checkbox" disabled checked>
            <label class="form-check-label" for="monthly">{% trans 'Monthly' %}</label>
        </div>
    </div>
    <div class="col-12 col-md-2 col-lg-2">
        <div class="form-check">
            <input class="form-check-input" id="quarterly" type="checkbox" disabled>
            <label class="form-check-label" for="quarterly">{% trans 'Quarterly' %}</label>
        </div>
    </div>
    <div class="col-12 col-md-4 col-lg-4">
        <div class="form-check">
            <input class="form-check-input" id="equal" type="checkbox" checked disabled>
            <label class="form-check-label" for="equal">{% trans 'Period target equals total of sub period targets' %}</label>
        </div>
    </div>
    <div class="col-12 col-md-2 col-lg-2">
        <div class="form-check">
            <input class="form-check-input" name='profit-type' id="gross-profit" type="radio" checked>
            <label class="form-check-label" for="gross-profit">{% trans 'Gross profit' %}</label>
        </div>
    </div>
    <div class="col-12 col-md-2 col-lg-2">
        <div class="form-check">
            <input class="form-check-input" name='profit-type' id="net-income" type="radio">
            <label class="form-check-label" for="net-income">{% trans 'Net income' %}</label>
        </div>
    </div>
</div>

<div class="row mt-5 mb-5">
    <div class="col-12">
        <ul class="nav nav-pills-bfl" id="nav-group">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="pill" href="#tab_company">
                    <span class="nav-icon-wrap"><span class="feather-icon"><i class="bi bi-building"></i></span></span>
                    <span class="nav-link-text fw-bold">{% trans 'Company' %}</span>
                </a>
            </li>
        </ul>
        <div class="tab-content" id="nav-content">
            <div class="tab-pane fade show active" id="tab_company">
                <table class="table nowrap w-100" id="revenue-plan-company-table">
                    <thead class="bg-light">
                    <tr>
                        <th style="min-width: 30px;"></th>
                        <th style="min-width: 200px;" class="m1th"></th>
                        <th style="min-width: 200px;" class="m2th"></th>
                        <th style="min-width: 200px;" class="m3th"></th>
                        <th style="min-width: 200px;">{% trans 'QUARTER' %} 1</th>
                        <th style="min-width: 200px;" class="m4th"></th>
                        <th style="min-width: 200px;" class="m5th"></th>
                        <th style="min-width: 200px;" class="m6th"></th>
                        <th style="min-width: 200px;">{% trans 'QUARTER' %} 2</th>
                        <th style="min-width: 200px;" class="m7th"></th>
                        <th style="min-width: 200px;" class="m8th"></th>
                        <th style="min-width: 200px;" class="m9th"></th>
                        <th style="min-width: 200px;">{% trans 'QUARTER' %} 3</th>
                        <th style="min-width: 200px;" class="m10th"></th>
                        <th style="min-width: 200px;" class="m11th"></th>
                        <th style="min-width: 200px;" class="m12th"></th>
                        <th style="min-width: 200px;">{% trans 'QUARTER' %} 4</th>
                        <th style="min-width: 200px;">{% trans 'YEAR' %}</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
