{% extends 'base.html' %}
{% load i18n static %}

{% block cssHeader %}
    <link rel="stylesheet" href="{% static 'process/stages.css' %}">
    <link rel="stylesheet" href="{% static 'process/themes.css' %}">
    <link rel="stylesheet" href="{% static 'process/style.css' %}">
{% endblock %}

{% block pageAction %}
    <a href="{% url 'ProcessDetail' pk='__pk__' %}" id="link-process-config" style="display:none;">
        <button class="btn btn-outline-primary">
            <span>
                <span class="no-transform">{% trans 'Process config' %}</span>
                <span class="icon">
                    <i class="fa-solid fa-microchip"></i>
                </span>
            </span>
        </button>
    </a>
{% endblock %}

{% block pageContent %}
    <form id="form-process">
        <div class="row mb-3">
            <div class="col-md-12 col-lg-4">
                <div class="form-group">
                    <label for="inp-process-title" class="form-label required">{% trans 'Title' %}</label>
                    <input type="text" class="form-control" name="title" id="inp-process-title" disabled/>
                </div>
            </div>
            <div class="col-md-12 col-lg-4">
                <div class="form-group">
                    <label for="inp-process-remark" class="form-label">{% trans 'Remarks' %}</label>
                    <textarea name="remark" id="inp-process-remark" class="form-control" disabled rows="1"></textarea>
                </div>
            </div>
            <div class="col-md-12 col-lg-4">
                <div class="form-group">
                    <label for="inp-process-opp" class="form-label">{% trans 'Opportunity' %}</label>
                    <input name="opp" id="inp-process-opp" class="form-control" disabled />
                    <a class="form-text btn-link" href="{% url 'OpportunityDetail' pk='__pk__' %}">
                        {% trans 'Click to detail page' %}
                    </a>
                </div>
            </div>
        </div>
    </form>
    <div class="w-100 d-flex justify-content-center align-items-center" id="btn-collapse-info">
        <span><i class="fa-solid fa-angles-up fa-xs"></i></span>
    </div>
    <div class="w-100">
        <p class="form-label">{% trans 'Stages' %}</p>
        <div
                id="process-runtime-detail"
                data-url="{% url 'ProcessRuntimeDetailAPI' pk=pk %}"
                data-url-app="{% url 'TenantApplicationListAPI' %}"
                class="w-100"
        >
        </div>
    </div>
{% endblock %}

{% block modalData %}

{% endblock %}

{% block jsFooter %}
    <script src="{% static 'vendors/jquery/dist/jquery-ui.min.js' %}"></script>
    <script src="{% static 'process/stages.js' %}"></script>
    <script src="{% static 'process/runtime/detail.js' %}"></script>
    <script>
        $(document).ready(function () {
            const btnCollapse$ = $('#btn-collapse-info');
            const frm$ = $('#form-process');
            btnCollapse$.on('click', function () {
                btnCollapse$.toggleClass('collapsed');
                frm$.slideToggle('slow');
            })
        })
    </script>
{% endblock %}
