{% load i18n %}

<div class="row">
    <div class="col-12 col-lg-6 col-md-6">
        <div class="row" hidden="">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="classification">
                        <span>
                            {% trans 'Classification' %}
                            <span class="icon" data-bs-toggle="tooltip"
                                data-bs-placement="top"
                                title="{% trans 'Define in settings' %}">
                                <i class="fa fa-info-circle"></i>
                            </span>
                        </span>
                    </label>
                    <select name="classification" class="form-select select2" id="classification" data-method="GET"
                            data-keyResp="classification_list" data-url="{% url 'FixedAssetClassificationMasterDataListAPI' %}"></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="asset-name">{% trans 'Asset name' %}</label>
                    <input type="text" name="title" class="form-control" id="asset-name" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="asset-code">{% trans 'Asset Number' %}</label>
                    <input type="text" name="asset_code" class="form-control" id="asset-code" required>
                </div>
            </div>
        </div>
        <div class="row" hidden="">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="asset-product-code">{% trans 'Offset Item' %}</label>
                    <select name="product" class="form-select select2" id="asset-product-code" data-method="GET"
                            data-keyResp="product_list" data-url="{% url 'ProductListAPI' %}"></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="asset-category">{% trans 'Asset Category' %}</label>
                    <select name="asset_category_id" class="form-select select2" id="asset-category" data-method="GET"
                            data-keyResp="asset_category_list" data-url="{% url 'AssetCategoryListAPI' %}" required></select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6 col-md-6">
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="manage-department">{% trans 'Manage Department' %}</label>
                    <select name="manage_department" class="form-select select2" id="manage-department" data-method="GET"
                            data-keyResp="group_list" data-url="{% url 'GroupListAPI' %}" required></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="use-department">{% trans 'Use Department' %}</label>
                    <select name="use_department" class="form-select select2" id="use-department" data-method="GET"
                            data-keyResp="group_list" data-url="{% url 'GroupListAPI' %}" required multiple></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="original-cost">{% trans 'Original asset cost' %}</label>
                    <input readonly required class="form-control mask-money" id="original-cost" name="original_cost">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="accumulative-depreciation">{% trans 'Accumulative depreciation' %}</label>
                    <input readonly required class="form-control mask-money" id="accumulative-depreciation" name="accumulative_depreciation">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label class="form-label required" for="net-book-value">{% trans 'Net book value' %}</label>
                    <input readonly required class="form-control mask-money" id="net-book-value" name="net_book_value">
                </div>
            </div>
        </div>
    </div>
</div>
