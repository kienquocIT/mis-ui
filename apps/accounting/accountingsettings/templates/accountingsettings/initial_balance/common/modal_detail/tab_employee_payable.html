{% load i18n %}

<!-- Supplier Modal -->
<div class="modal fade" id="employee-modal" tabindex="-1" role="dialog" aria-labelledby="modal-employee">
    <div class="modal-dialog modal-lg" style="min-width: 70%" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Select Customer" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table nowrap w-100" id="employee_table" data-url="{% url 'CustomerListAPI' %}">
                    <thead>
                        <tr class="bg-light">
                            <th></th>
                            <th></th>
                            <th>{% trans 'Code' %}</th>
                            <th>{% trans 'Employee Name' %}</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
           <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
                <button type="button" id="btn_save_employee" class="btn btn-primary" data-bs-dismiss="modal">
                    {% trans 'Save' %}
                </button>
           </div>
        </div>
    </div>
</div>
