{% load i18n %}

<div class="row">
    <div class="col-12 col-md-3 col-lg-3">
        <div class="form-group">
            <label class="form-label required" for="type">{% trans 'Type' %}</label>
            <select class="form-control form-select" id="type" required>
                <option value="0" selected>{% trans 'For inventory adjustment' %}</option>
{#                        <option value="1">{% trans 'For liquidation' %}</option>#}
                <option value="2">{% trans 'For production' %}</option>
                <option value="3">{% trans 'For product modification' %}</option>
                <option value="4">{% trans 'For fixed asset' %}</option>
            </select>
        </div>
    </div>
    <div id="ia-select-space" class="col-12 col-md-9 col-lg-9">
        <div class="form-group">
            <label for="box-select-ia" class="form-label required">{% trans 'Select Inventory adjustment' %}</label>
            <div class="input-group">
                <input disabled readonly id="box-select-ia" class="form-control" placeholder="{% trans 'Please click on the button to select' %}">
                <button class="btn btn-outline-secondary" id="btn-select-ia" type="button" data-bs-toggle="modal" data-bs-target="#select-ia-modal">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </div>
    <div hidden id="powo-select-space" class="col-12 col-md-9 col-lg-9">
        <div class="form-group">
            <label for="box-select-powo" class="form-label required">{% trans 'Select Production order/Work order' %}</label>
            <div class="input-group">
                <input disabled readonly id="box-select-powo" class="form-control" placeholder="{% trans 'Please click on the button to select' %}">
                <button class="btn btn-outline-secondary" id="btn-select-powo" type="button" data-bs-toggle="modal" data-bs-target="#select-powo-modal">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </div>
    <div hidden id="pm-select-space" class="col-12 col-md-9 col-lg-9">
        <div class="form-group">
            <label for="box-select-pm" class="form-label required">{% trans 'Select Product modification' %}</label>
            <div class="input-group">
                <input disabled readonly id="box-select-pm" class="form-control" placeholder="{% trans 'Please click on the button to select' %}">
                <button class="btn btn-outline-secondary" id="btn-select-pm" type="button" data-bs-toggle="modal" data-bs-target="#select-pm-modal">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </div>
    <div hidden id="fa-select-space" class="col-12 col-md-9 col-lg-9">
        <div class="form-group">
            <label for="box-select-fa" class="form-label required">{% trans 'Select Fixed asset' %}</label>
            <div class="input-group">
                <input disabled readonly id="box-select-fa" class="form-control" placeholder="{% trans 'Please click on the button to select' %}">
                <button class="btn btn-outline-secondary" id="btn-select-fa" type="button" data-bs-toggle="modal" data-bs-target="#select-fa-modal">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label class="form-label required" for="title">{% trans 'Title' %}</label>
            <input type="text" class="form-control" id="title" required>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label class="form-label" for="note">{% trans 'Note' %}</label>
            <textarea type="text" class="form-control" id="note" name="note"></textarea>
        </div>
    </div>
</div>
