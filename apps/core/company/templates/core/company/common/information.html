{% load i18n %}

<form id="frm-detail-company" data-url-detail="{% url "CompanyDetailAPI" '0' %}" data-url-redirect="{% url "CompanyDetail" '0' %}" data-method="PUT">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 col-md-3 col-lg-3">
            <h4><span class="badge badge-soft-primary w-100">{% trans 'Logo - Icon' %}</span></h4>
            <div class="row">
                <div class="col-12">
                    <div class="w-100 border rounded p-2 d-flex justify-content-center align-items-center overflow-hidden">
                        <input id="company_logo"
                               class="form-control"
                               type="file"
                               data-url="{% url 'CompanyLogoUpload' pk=pk %}"
                               data-method="PUT"
                               data-max-file-size="3M"
                               data-allowed-file-extensions="jpeg jpg png gif"/>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="w-100 border rounded p-2 d-flex justify-content-center align-items-center overflow-hidden">
                        <input id="company_icon"
                               class="form-control"
                               type="file"
                               data-url="{% url 'CompanyLogoUpload' pk=pk %}"
                               data-method="PUT"
                               data-max-file-size="100K"
                               data-allowed-file-extensions="jpeg jpg png gif"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6 ">
            <h4><span class="badge badge-soft-primary w-100">{% trans 'Company information' %}</span></h4>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label class="form-label required" for="code">{% trans 'Company code' %}</label>
                                <input type="text" class="form-control" id="code" oninput="this.value=this.value.toUpperCase()" required>
                            </div>
                        </div>
                        <div class="col-12 col-md-9 col-lg-9">
                            <div class="form-group">
                                <label class="form-label required" for="title">{% trans 'Company name' %}</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label" for="fax">{% trans 'Fax' %}</label>
                                <input type="text" class="form-control" id="fax">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label required" for="address">{% trans 'Address' %}</label>
                                <textarea data-bs-toggle="modal"
                                       data-bs-target="#modal-company-address"
                                       class="form-control text-primary"
                                       readonly
                                       placeholder="{% trans 'Click to edit' %}"
                                       id="address"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3 col-lg-3">
            <h4><span class="badge badge-soft-primary w-100">{% trans 'Company representative' %}</span></h4>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label required" for="representative_fullname">{% trans 'Fullname' %}</label>
                        <input type="text" class="form-control" id="representative_fullname" placeholder="Nguyen Van A" required/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label required" for="phone">{% trans 'Phone number' %}</label>
                        <input type="text" class="form-control" id="phone" placeholder="0123456789" required/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="form-label required" for="email">{% trans 'Email' %}</label>
                        <input type="text" class="form-control" id="email" placeholder="anv@mtsolution.com.vn" required/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
