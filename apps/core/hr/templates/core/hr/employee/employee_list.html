{% extends 'base.html' %}
{% load static i18n %}

{% block cssHeader %}
    <link rel="stylesheet" href="{% static 'assets/css/core/hr/employee_list.css' %}">
{% endblock %}

{% block pageAction %}
    <a
            class="btn btn-icon btn-flush-dark btn-rounded flush-soft-hover no-caret flex-shrink-0 d-lg-inline-block d-none"
            href="{% url 'EmployeeCreate' %}" data-bs-toggle="tooltip" data-bs-placement="top" title=""
            data-bs-original-title="Add"
    >
        <span class="icon">
            <span class="feather-icon">
                <i data-feather="plus"></i>
            </span>
        </span>
    </a>
    <a
            class="btn btn-icon btn-flush-dark btn-rounded flush-soft-hover no-caret flex-shrink-0 d-lg-inline-block d-none"
            href="#" data-bs-toggle="tooltip" data-bs-placement="top" title=""
            data-bs-original-title="Refresh"
    >
        <span class="icon">
            <span class="feather-icon">
                <i data-feather="refresh-cw"></i>
            </span>
        </span>
    </a>
{% endblock %}

{% block pageContent %}
    <table
            id="datable_employee_list" class="table nowrap w-100 mb-5" data-url="{% url 'EmployeeListAPI' %}"
            data-method="GET"
    >
        <thead>
        <tr>
            <th>
                <span class="form-check">
                    <input
                            type="checkbox"
                            class="form-check-input check-select-all"
                            id="customCheck1"
                    >
                    <label class="form-check-label" for="customCheck1"></label>
                </span>
            </th>
            <th>Code</th>
            <th>Full Name</th>
            <th>Department</th>
            <th>Roles</th>
            <th>Date Joined</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
{% endblock %}

{% block jsFooter %}
    <script src="{% static 'assets/js/core/hr/employee_data.js' %}"></script>
{% endblock %}
