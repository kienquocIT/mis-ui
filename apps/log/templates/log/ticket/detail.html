{% extends 'base.html' %}
{% load i18n %}

{% block pageContent %}
    <div class="container">
        <div class="form-group">
            <label class="form-label">{% trans 'Date created' %}</label>
            <input type="text" class="form-control-plaintext" disabled value="{% if data.obj.date_created %} {{ data.obj.date_created }} {% endif %}"/>
        </div>
        <div class="form-group">
            <label class="form-label">{% trans 'Code' %}</label>
            <input type="text" class="form-control-plaintext" disabled value="{{ data.obj.code|upper }}"/>
        </div>
        <div class="form-group">
            <label class="form-label">{% trans 'Title' %}</label>
            <input type="text" class="form-control" disabled value="{{ data.obj.title }}"/>
        </div>
        <div class="form-group">
            <label class="form-label">{% trans 'Remarks' %}</label>
            <textarea class="form-control" disabled>{{ data.obj.remarks }}</textarea>
        </div>
        <div class="form-group">
            <label class="form-label">{% trans 'Email' %}</label>
            <input type="text" class="form-control" disabled value="{{ data.obj.email }}"/>
        </div>
        <div class="form-group">
            <label class="form-label">{% trans 'Status of resolution' %}</label>
            <input type="text" class="form-control" disabled value="{% if data.obj.resolve_state %} {% trans 'Done' %} {% else %} {% trans 'In progress' %} {% endif %}"/>
        </div>
        <div class="form-group">
            <label class="form-label">{% trans 'Date of resolution' %}</label>
            <input type="text" class="form-control" disabled value="{% if data.obj.resolve_date %} {{ data.obj.resolve_date }} {% endif %}"/>
        </div>
        <div class="form-group">
            <label class="form-label">{% trans 'Message after resolved' %}</label>
            <textarea class="form-control" disabled>{{ data.obj.resolve_msg }}</textarea>
        </div>
    </div>
{% endblock %}
