{% load i18n %}

<div class="row mt-3">
    <div class="col-12">
        <button type="button" id="btn-add-note" class="mt-3 mb-2 btn btn-outline-primary btn-sm">
            <i class="fas fa-plus-circle"></i>
            {% trans 'Add new note' %}
        </button>
        <div class="row" style="position: relative; overflow: auto; max-height: 250px;">
            <div class="col-12" id="note-area">
                <textarea class="form-control lead-note mb-2" placeholder="{% trans 'Note' %} 1"></textarea>
            </div>
        </div>
    </div>
</div>
