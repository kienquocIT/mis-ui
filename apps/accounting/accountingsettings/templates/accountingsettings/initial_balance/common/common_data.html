{% load static i18n %}
<!-- Main Content -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h1 class="h3 mb-4 font-weight-bold text-dark">{% trans 'Initial Balance Setup' %}</h1>
                <div class="row">
                    <div class="col-md-4 col-lg-4">
                        <div class="form-group">
                            <label class="form-label required" for="openingDate">{% trans 'Opening Date' %}</label>
                            <div class="input-group mb-3">
                                <span class="input-affix-wrapper">
                                    <span class="input-prefix">ðŸ“…</span>
                                    <input type="text" name="opening_date" class="form-control" autocomplete="off" id="openingDate" required>
                                </span>
                            </div>
                            <small class="text-muted">{% trans 'Usually the first day of the fiscal year' %}</small>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <div class="form-group">
                            <label class="form-label" for="fiscalYear">{% trans 'Fiscal Year' %}</label>
                            <input class="form-control" type="text" id="fiscalYear" disabled>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <div class="form-group">
                            <label class="form-label" for="accountingPeriod">{% trans 'Accounting Period' %}</label>
                            <input type="text" id="accountingPeriod" class="form-control" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="form-label" for="description">{% trans 'Description' %} ({% trans 'Optional' %})</label>
                            <input class="form-control" type="text" id="description"
                                   placeholder="{% trans 'E.g.: Opening balance for 2024, or Balance transferred from old system...' %}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
