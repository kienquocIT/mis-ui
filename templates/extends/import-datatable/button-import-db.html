{% load static i18n %}

<style>
    .sticky {
        position: sticky;
        top: 0;
        z-index: 999;
    }
</style>

<script id="import-db-trans-script"
        data-trans-done="{% trans 'Import Done!' %}"
        data-trans-reload="{% trans 'Reload this page to see the update.' %}"
        data-trans-err="{% trans 'Can not import some rows' %}"
></script>

<div class="col-12 text-right">
    <div class="btn-group">
        <div class="dropdown">
            <button class="btn btn-social btn-social-linkedin btn-wth-icon" aria-expanded="false" data-bs-toggle="dropdown"><span><span class="icon"><span class="feather-icon"><i class="bi bi-file-earmark-spreadsheet"></i></span></span></span></button>
            <div role="menu" class="dropdown-menu">
                <a class="dropdown-item" href="#" id="btn-import-datatable-from-excel" data-bs-toggle="modal" data-bs-target="#modal-import-datatable-from-excel">
                    {% trans 'Import data from excel' %}
                </a>
                <a class="dropdown-item" href="#">
                    {% trans 'Load datatable from excel' %}
                </a>
            </div>
        </div>
    </div>
</div>
