{% extends 'base.html' %}
{% load static i18n %}
{% load static %}

{% block cssHeader %}
    <link rel="stylesheet" href="{% static 'assets/css/core/hr/employee_list.css' %}">
{% endblock %}

{% block pageAction %}
    <button class="btn" type="submit" form="form-update-role" data-bs-toggle="tooltip" data-bs-placement="top" title=""
            data-bs-original-title="Save">
        <span class="icon">
            <span class="feather-icon">
                <i data-feather="save"></i>
            </span>
        </span>
    </button>
    <a
            class="btn btn-icon btn-flush-dark btn-rounded flush-soft-hover no-caret flex-shrink-0 d-lg-inline-block d-none"
            href="#" data-bs-toggle="tooltip" data-bs-placement="top" title=""
            data-bs-original-title="Refresh"
    >
        <span class="icon">
            <span class="feather-icon">
                <i data-feather="refresh-cw"></i>
            </span>
        </span>
    </a>
{% endblock %}

{% block pageContent %}
    <form id="form-update-role" data-method="POST" , data-url="{% url "RoleList" %}"
          data-url-redirect="{% url "RoleList" %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-6 form-group">
                <label class="form-label">
                    {% trans 'Role name' %}
                </label>
                <input class="form-control" placeholder="Input role name" name="title" id="role_name">
            </div>
            <div class="col-6 form-group">
                <label class="form-label">
                    {% trans 'Abbreviation' %}
                </label>
                <input class="form-control" placeholder="Input role name" name="abbreviation" id="abbreviation">
            </div>
            <div class="col-6 form-group" hidden>
                <label class="form-label">
                    {% trans 'Code' %}
                </label>
                <input class="form-control" placeholder="Input role name" name="code" id="code">
            </div>
            <div class="form-group">

                <table
                        id="datable_employee_list" class="table nowrap w-100 mb-5"
                        data-url="{% url 'EmployeeListAPI' %}"
                        data-method="GET"
                >
                    <thead>
                    <tr>
                        <th w="10">Code</th>
                        <th w="40">Full Name</th>
                        <th class="w-40">Department</th>
                        <th class="w-10"></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </form>

{% endblock %}

{% block jsFooter %}
    <script src="{% static 'assets/js/core/hr/role/update_role.js' %}"></script>
{% endblock %}
