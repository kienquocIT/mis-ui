{% extends 'base.html' %}
{% load static i18n %}
{% block cssHeader %}
    <link href="{% static 'assets/sales/quotation/css/quotation_config.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block pageAction %}
    <button class="btn btn-flush-primary flush-soft-hover"
            type="button" id="btn-edit_quotation_config" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"
            data-bs-original-title="Edit">
        <span class="icon">
            <span class="feather-icon">
                <i class="far fa-edit"></i>
            </span>
            <span class="font-3 ml-1">
                {% trans 'Edit' %}
            </span>
        </span>
    </button>
    <button class="btn btn-flush-primary flush-soft-hover"
            type="button" id="btn-create_quotation_config" data-bs-toggle="tooltip" data-bs-placement="top" title="Save"
            data-bs-original-title="Save" hidden>
        <span class="icon">
            <span class="feather-icon">
                <i data-feather="save"></i>
            </span>
            <span class="font-3 ml-1">
                {% trans 'Save' %}
            </span>
        </span>
    </button>
{% endblock %}

{% block pageContent %}
    <div class="row">
        <ul class="nav nav-light nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#tab_block_1">
                    <span class="nav-link-text">{% trans 'General' %}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#tab_block_2">
                    <span class="nav-link-text">{% trans 'Indicator' %}</span>
                </a>
            </li>
        </ul>
    </div>

    <form
            data-url="{% url 'QuotationConfigDetailAPI' %}"
            data-url-redirect="{% url 'QuotationConfigDetail' %}"
            data-method="PUT"
            id="frm_quotation_config_create"
            method="post"
    >
        {% csrf_token %}
        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab_block_1">
                <br>
                <div class="row">
                    <div class="col-12">
                        <div class="col mb-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input disabled-but-edit" id="is-choose-price-list" disabled>
                                <label
                                        class="form-check-label disabled-label" for="is-choose-price-list"
                                >{% trans 'If short sale (without opportinity), enable to select price from price list' %}</label>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input disabled-but-edit" id="is-input-price" disabled>
                                <label
                                        class="form-check-label disabled-label" for="is-input-price"
                                >{% trans 'If short sale (without opportinity), enable to input price' %}</label>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input disabled-but-edit" id="is-discount-on-product" disabled>
                                <label
                                        class="form-check-label disabled-label" for="is-discount-on-product"
                                >{% trans 'If short sale (without opportinity), enable to input discount rate on product' %}</label>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input disabled-but-edit" id="is-discount-on-total" disabled>
                                <label
                                        class="form-check-label disabled-label" for="is-discount-on-total"
                                >{% trans 'If short sale (without opportinity), enable to input discount rate on total' %}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-12">
                        <div class="col mb-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input disabled-but-edit" id="is-not-input-price" disabled>
                                <label
                                        class="form-check-label disabled-label" for="is-not-input-price"
                                >{% trans 'If long sale (with opportinity), disable input price' %}</label>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input disabled-but-edit" id="is-not-discount-on-product" disabled>
                                <label
                                        class="form-check-label disabled-label" for="is-not-discount-on-product"
                                >{% trans 'If long sale (with opportinity), disable input discount on product' %}</label>
                            </div>
                        </div>
                        <div class="col mb-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input disabled-but-edit" id="is-not-discount-on-total" disabled>
                                <label
                                        class="form-check-label disabled-label" for="is-not-discount-on-total"
                                >{% trans 'If long sale (with opportinity), disable input discount on total' %}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="tab_block_2">
            </div>
        </div>
    </form>
{% endblock %}


{% block jsFooter %}
    <!-- Select2 -->
    <script src="{% static 'vendors/select2/dist/js/select2.full.min.js' %}"></script>

    <!-- Daterangepicker JS -->
    <script src="{% static 'vendors/moment/min/moment.min.js' %}"></script>
    <script src="{% static 'vendors/daterangepicker/daterangepicker.js' %}"></script>

    <script src="{% static 'assets/sales/quotation/js/quotation_config.js' %}"></script>
{% endblock %}
