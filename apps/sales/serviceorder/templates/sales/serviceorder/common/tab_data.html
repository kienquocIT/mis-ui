{% load i18n %}

<!-- tabs -->
<div class="row mt-5 mb-5">
    <div class="col-12">
        <!-- tabs navigation -->
        <ul class="nav nav-light nav-tabs" id="service-order-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#tab_service_detail">
                    <span class="nav-link-text">{% trans 'Service detail' %}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#tab_work_order">
                    <span class="nav-link-text">{% trans 'Work order' %}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#tab_shipment">
                    <span class="nav-link-text">{% trans 'Shipment' %}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#tab_expense">
                    <span class="nav-link-text">{% trans 'Expense' %}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#tab_payment">
                    <span class="nav-link-text">{% trans 'Payment' %}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#tab_attachment">
                    <span class="nav-link-text">{% trans 'Attachment' %}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#tab_task">
                    <span class="nav-link-text">{% trans 'Task' %}</span>
                </a>
            </li>
            <li class="nav-item ms-auto">
                <button hidden type="button" class="btn btn-sm btn-light" id="btn-export-cost-excel">
                    <i class="fas fa-file-excel"></i>
                    {% trans 'Export to Excel' %}
                </button>
                <button type="button" class="btn btn-sm btn-light" id="btn-open-exchange-modal" data-bs-toggle="modal" data-bs-target="#modal-exchange-rate">
                    <span>
                        <span class="icon"><i class="fa-solid fa-exchange"></i></span>
                        <span>{% trans 'Exchange Rate' %}</span>
                    </span>
                </button>
            </li>
        </ul>


        <!-- tabs navigation -->
        <div class="tab-content mb-10" id="service-order-tab-content">
            <div class="tab-pane fade show active" id="tab_service_detail">
                 <table id="table-service-detail" class="table nowrap w-100 min-w-1000p">
                    <thead class="bg-secondary-light-5"></thead>
                    <tbody></tbody>
                </table>
                <button type="button" class="btn btn-primary mt-5" id="btn-open-service-product-modal" data-bs-target="#modal-product" data-bs-toggle="modal">
                    <i class="fas fa-plus-circle"></i>
                    {% trans 'Add Service' %}
                </button>
            </div>
            <div class="tab-pane fade" id="tab_work_order">

            </div>
            <div class="tab-pane fade" id="tab_shipment">
            </div>
            <div class="tab-pane fade" id="tab_expense">
            </div>
            <div class="tab-pane fade" id="tab_payment">
            </div>
            <div class="tab-pane fade" id="tab_attachment">
            </div>
            <div class="tab-pane fade" id="tab_task">
            </div>
        </div>
    </div>
</div>
