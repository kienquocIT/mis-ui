{% load i18n %}

<style>
    .pointer {
        color: #6f6f6f;
        flex-direction: row;
        width: 100vw;
        height: 30px;
        position: relative;
        background: #e7e7e7;
        margin-left: -12px; !important;
    }
    .pointer:after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 0;
        border-left: 12px solid white;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
    }
    .arrow-right {
        margin-left: 0;
        width: 0;
        height: 0;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
        z-index: 888;
    }
    .ellipsis-text {
        white-space: nowrap;       /* Prevent text from wrapping to the next line */
        overflow: hidden;          /* Hide the overflowing text */
        text-overflow: ellipsis;   /* Add the ellipsis (...) at the end of truncated text */
        width: 80px;              /* Set a fixed width for the element */
        display: block;            /* Ensure the element behaves like a block for width */}
</style>
<div class="row mt-2">
    <div class="col-6 text-left mb-2">
        <a href="#" id="btn-auto-update-stage" class="badge badge-sm badge-soft-secondary badge-outline">
            <i class="fas fa-sync-alt"></i> {% trans "Auto Update Stage" %}
        </a>
    </div>
    <div class="col-6 text-right" hidden>
        <a href="#" class="text-blue"><i class="bi bi-bar-chart-line-fill"></i></a>
    </div>
    <div class="col-12" style="overflow: auto;">
        <div class="d-flex" style="margin-left: 12px; !important;" id="div-stage" data-method="GET" data-url="{% url "OpportunityConfigStageListAPI" %}"></div>
        <div id="stage-hidden" class="hidden">
            <div class="pointer mb-2 sub-stage text-center d-flex justify-content-center align-items-center">
                <p class="ml-4 stage-indicator ellipsis-text"></p>
                <div class="ml-2 dropdown dropend">
                    <a href="#" data-bs-toggle="dropdown">
                        <span class="text-right" style="color: #706f6f;">
                            <i class="fas fa-chevron-circle-right"></i>
                        </span>
                    </a>
                    <div class="dropdown-menu position-absolute" style="z-index: 999;">
                        <a class="dropdown-item btn-go-to-stage" href="#">{% trans "Go to Stage" %}</a>
                    </div>
                </div>
            </div>
            <div class="arrow-right text-primary" style="border-left: 15px solid #e7e7e7"></div>
        </div>
    </div>
</div>
