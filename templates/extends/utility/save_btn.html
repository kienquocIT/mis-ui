{% load i18n %}
{% if s_url or s_draft_url %}
<div class="btn-group save-btn-group" role="group">
    <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        {% if s_btn_name %}
            {{ s_btn_name }}
        {% else %}
            {% trans 'Add' %}
        {% endif %}
    </button>
    <div class="dropdown-menu dropdown-menu-end">
        {% if s_url %}
        <a href="{{ s_url }}" class="dropdown-item {{ s_class }}">
            <button class="btn w-100" type="submit" form="{{ s_frm_txt }}" {{ s_attr }}>
                {% if s_btn_name %}{{ s_btn_name }}
                {% else %}{% trans 'Add' %}{% endif %}
            </button>
        </a>
        {% endif %}
        {% if s_draft_url %}
        <a href="{{ s_draft_url }}" class="dropdown-item">
            <button class="btn w-100" type="submit" form="{{ s_draft_frm_txt }}" {{ attr }}>
                {% trans 'Save as draft' %}
            </button>
        </a>
        {% endif %}
    </div>
</div>
{% endif %}
