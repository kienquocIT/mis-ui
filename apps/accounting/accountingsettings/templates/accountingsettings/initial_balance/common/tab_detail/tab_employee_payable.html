{% load i18n %}

<div class="row">
    <div class="col-12">
        <table class="table nowrap w-100" id="tbl_employee_payable">
            <thead class="bg-secondary-light-5">
                <tr>
                    <th style="min-width: 50px">
                        <button type="button" class="btn btn-sm btn-primary btn-rounded" id="add_tab_employee_payable" title="{% trans 'Add new row' %}">
                            <span class="icon"><i class="fa-solid fa-plus"></i></span>
                        </button>
                    </th>
                    <th style="min-width: 300px">{% trans 'Employee' %}</th>
                    <th style="min-width: 300px">{% trans 'Payable Type' %}</th>
                    <th style="min-width: 300px">{% trans 'Account' %}</th>
                    <th style="min-width: 200px">{% trans 'Amount' %}</th>
                    <th style="min-width: 200px">{% trans 'Debit' %}</th>
                    <th style="min-width: 200px">{% trans 'Credit' %}</th>
                    <th style="min-width: 100px">{% trans 'Action' %}</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
