{% load static i18n %}

<div
        class="modal fade" id="modalPageConfig" tabindex="-1" role="dialog"
        data-bs-keyboard="true" data-bs-backdrop="static"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <h5 class="modal-title-text"></h5>
                    <p class="text-muted">{% trans 'Press esc to exit' %}</p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{% trans 'Show all page information and configuration if any here.' %}</p>
            </div>
        </div>
    </div>
</div>
