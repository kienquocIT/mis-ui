{% load static i18n %}
<div class="modal fade" id="modal_prepare_sign">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Assign employee to signature character" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submit_runtime">
                    {% trans 'Submit' %}
                </button>
            </div>
        </div>
    </div>
</div>
