{% load i18n %}

<div class="row">
    <div class="col-12 col-md-3 col-lg-3">
        <div class="form-group">
            <label for="request-for" class="form-label required">{% trans 'Request For' %}</label>
            <select class="form-select" id="request-for">
                <option value=""></option>
                <option value="0">{% trans 'For Sale Order' %}</option>
                <option value="3">{% trans 'For Stock Plan' %}</option>
                <option value="1">{% trans 'For Stock Free' %}</option>
                <option value="2">{% trans 'For Fixed Asset' %}</option>
            </select>
        </div>
    </div>
</div>
<div class="row for-sale-order-request" hidden>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="title-so" class="form-label required">{% trans 'Title' %}</label>
                    <input id="title-so" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-8">
                <div class="form-group">
                    <label for="supplier-so" class="form-label required">{% trans 'Supplier' %}</label>
                    <select class="form-control select2" id="supplier-so" data-url="{% url "AccountForSaleListAPI" %}"></select>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                    <label for="contact-so" class="form-label required">{% trans 'Contact' %}</label>
                    <select class="form-select select2" id="contact-so" data-url="{% url "ContactListAPI" %}"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-3 col-lg-3">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label required" for="date-delivery-so">{% trans "Delivered Date" %}</label>
                    <div class="input-group mb-3">
                        <span class="input-affix-wrapper">
                            <span class="input-prefix">ğŸ“…</span>
                            <input required class="form-control" id="date-delivery-so">
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="pr-status-so" class="form-label">{% trans 'Purchase Status' %}</label>
                    <input id="pr-status-so" class="form-control form-control-line fw-bold" value="{% trans 'Wait' %}" data-value="0" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label for="note-so" class="form-label">{% trans 'Note' %}</label>
            <textarea id="note-so" class="form-control"></textarea>
        </div>
    </div>
</div>
