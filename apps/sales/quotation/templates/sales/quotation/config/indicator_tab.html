{% load static i18n %}

<!-- Config Indicator -->
<br>
<button type="button" class="btn btn-link btn-animated" id="btn-add-indicator" data-bs-toggle="modal"
        data-bs-target="#indicatorCreateModalCenter">
    <span><span class="icon"><span class="feather-icon"><i class="fa-regular fa-square-plus"></i></span></span><span>{% trans 'Add Indicator' %}</span></span>
</button>
<br>
<input
        type="hidden" id="quotation-link"
        data-link-update="{% url 'QuotationDetail' 1 %}"
        data-link-list="{% url 'QuotationList' %}"
>
<table
        id="table_indicator_list"
        class="table nowrap w-100 mb-5"
        data-url="{% url 'QuotationIndicatorListAPI' %}"
        data-method="get"
>
    <thead>
    <tr>
        <th>{% trans 'STT' %}</th>
        <th>{% trans 'Indicator' %}</th>
        <th></th>
        <th>{% trans 'Description' %}</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div
        class="modal fade" id="indicatorCreateModalCenter" tabindex="-1"
        role="dialog" aria-labelledby="indicatorCreateModalCenter"
        aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Add Indicator' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label class="form-label" for="indicator-create-title">{% trans 'Title' %}<span class="required"></span></label>
                        <input
                                type="text" class="form-control"
                                placeholder="input title"
                                id="indicator-create-title"
                                required
                        >
                        <small class="form-text text-muted">{% trans 'Title of indicator' %}</small>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="form-label" for="indicator-create-description">{% trans 'Description' %}<span class="required"></span></label>
                        <input
                                type="text" class="form-control"
                                placeholder="input description"
                                id="indicator-create-description"
                                required
                        >
                        <small class="form-text text-muted">{% trans 'Description of indicator' %}</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
                <button
                        type="button"
                        class="btn btn-primary"
                        id="btn-create-indicator"
                        data-url="{% url 'QuotationIndicatorListAPI' %}"
                        data-url-redirect="{% url 'QuotationConfigDetail' %}"
                        data-url-update="{% url 'QuotationIndicatorDetailAPI' 1 %}"
                        data-method="post"
                >{% trans 'Save' %}</button>
            </div>
        </div>
    </div>
</div>
<!-- Config Indicator -->
