{% load i18n %}
<div
        class="modal fade mt-10" id="printModal" tabindex="-1" role="dialog"
        aria-labelledby="printModalTitle" aria-hidden="true"
        data-msg-page-of-total="{% trans 'Page __page__/__total_page__' %}"
>
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="printModalTitle">{% trans 'Print Preview' %}</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <small class="text-warning">{% trans 'Note' %}: {% trans 'Displaying the PDF will take time depending on the size of the print template and the number of images to be printed.' %}</small>
                <iframe style="width: 100%;"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-action="save-preview-new-tab">
                    {% trans 'Preview full' %}
                    <i class="ml-1 fa-regular fa-file-pdf"></i>
                </button>
                <button type="button" class="btn btn-primary" data-action="save-print">
                    {% trans 'Download' %} <i class="ml-1 fa-solid fa-download"></i>
                </button>
            </div>
        </div>
    </div>
</div>
