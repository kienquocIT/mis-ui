{% load i18n %}

<div class="view-space col-12 col-md-4 col-lg-4 mt-3">
    <div class="bg-white border border-white rounded p-2">
        <div class="row">
            <div class="col-7">
                <span class="fw-bold text-black">{% trans 'Top sellers' %}</span>
            </div>
            <div class="col-5 text-right">
                <button class="large-view-btn btn btn-icon btn-rounded btn-flush-secondary flush-soft-hover"
                   type="button">
                    <span class="icon"><i class="fas fa-expand"></i></span>
                </button>
                <button class="btn btn-icon btn-rounded btn-flush-secondary flush-soft-hover"
                   data-bs-toggle="collapse"
                   href="#topSalesCollapse"
                   type="button">
                    <span class="icon"><i class="bi bi-filter-circle"></i></span>
                </button>
                <button type="button"
                        data-bs-toggle="tooltip"
                        data-bs-placement="right"
                        title="{% trans 'Reload data' %}"
                        id="reload-top-sellers-data-btn"
                        class="reload-data-btn btn btn-icon btn-rounded btn-flush-secondary flush-soft-hover btn-sm">
                    <span class="icon"><i class="fas fa-sync"></i></span>
                </button>
            </div>
            <div class="col-12">
                <div class="collapse" id="topSalesCollapse">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="form-label" for="top-sellers-time">{% trans 'Time' %}</label>
                                    <select class="form-select select2" id="top-sellers-time">
                                        <option value="0" selected>{% trans 'This month' %}</option>
                                        <option value="1">{% trans 'This quarter' %}</option>
                                        <option value="2">{% trans 'This year' %}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="top-sellers-number" class="form-label">Top</label>
                                    <input class="form-control" type="number" id="top-sellers-number" min="1" max="20" value="5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="top-sellers-spinner" class="spinner-border" role="status"></div>
                <div id="top_sellers_chart"></div>
            </div>
        </div>
    </div>
</div>
