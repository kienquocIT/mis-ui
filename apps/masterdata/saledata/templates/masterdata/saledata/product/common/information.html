{% load i18n %}

<div class="row mb-5">
    <div class="col-12 mb-2">
        <h5 class="text-primary text-decoration-underline fw-bold">{% trans 'General Information' %}</h5>
    </div>
    <div class="col-12 col-md-2 col-lg-2" hidden>
        <div class="border rounded p-2 h-100">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <span class="text-muted small">{% trans 'Product image' %}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-3">
                <div class="form-group">
                    <label class="form-label required" for="code">{% trans "Product Code" %}</label>
                    <input type="text" id="code" class="form-control" oninput="this.value=this.value.toUpperCase()" required>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <label class="form-label required" for="title">{% trans "Product Name" %}</label>
                    <input type="text" id="title" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-3 col-lg-3">
                <div class="form-group">
                    <label class="form-label" for="part-number">{% trans "Part number" %}</label>
                    <input type="text" id="part-number" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label class="form-label" for="description">{% trans "Description" %}</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
