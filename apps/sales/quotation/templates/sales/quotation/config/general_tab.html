{% load static i18n %}
<!-- Config General -->
<br>
<div class="row">
    <div class="col-12 col-md-5 col-lg-5">
        <div class="form-check mb-2 ml-2">
            <input type="checkbox" class="form-check-input disabled-but-edit" id="is-choose-price-list" disabled>
            <label
                    class="form-check-label disabled-label" for="is-choose-price-list"
            >{% trans 'If short sale (without opportunity), enable to select price from price list' %}</label>
        </div>
        <div class="form-check mb-2 ml-2">
            <input type="checkbox" class="form-check-input disabled-but-edit" id="is-input-price" disabled>
            <label
                    class="form-check-label disabled-label" for="is-input-price"
            >{% trans 'If short sale (without opportunity), enable to input price' %}</label>
        </div>
        <div class="form-check mb-2 ml-2">
            <input type="checkbox" class="form-check-input disabled-but-edit" id="is-discount-on-product" disabled>
            <label
                    class="form-check-label disabled-label" for="is-discount-on-product"
            >{% trans 'If short sale (without opportunity), enable to input discount rate on product' %}</label>
        </div>
        <div class="form-check mb-2 ml-2">
            <input type="checkbox" class="form-check-input disabled-but-edit" id="is-discount-on-total" disabled>
            <label
                    class="form-check-label disabled-label" for="is-discount-on-total"
            >{% trans 'If short sale (without opportunity), enable to input discount rate on total' %}</label>
        </div>
    </div>
    <div class="col-12 col-md-4 col-lg-4">
        <div class="form-group">
            <label class="form-label" for="box-ss-role">{% trans 'Role short sale' %}</label>
            <select
                    class="form-select disabled-but-edit"
                    id="box-ss-role"
                    data-url="{% url "RoleListAPI" %}"
                    data-method="GET"
                    name="role"
                    data-keyResp="role_list"
                    multiple
                    disabled
            ></select>
        </div>
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-12 col-md-5 col-lg-5">
        <div class="form-check mb-2 ml-2">
            <input type="checkbox" class="form-check-input disabled-but-edit" id="is-not-input-price" disabled>
            <label
                    class="form-check-label disabled-label" for="is-not-input-price"
            >{% trans 'If long sale (with opportunity), disable input price' %}</label>
        </div>
        <div class="form-check mb-2 ml-2">
            <input type="checkbox" class="form-check-input disabled-but-edit" id="is-not-discount-on-product" disabled>
            <label
                    class="form-check-label disabled-label" for="is-not-discount-on-product"
            >{% trans 'If long sale (with opportunity), disable input discount on product' %}</label>
        </div>
        <div class="form-check mb-2 ml-2">
            <input type="checkbox" class="form-check-input disabled-but-edit" id="is-not-discount-on-total" disabled>
            <label
                    class="form-check-label disabled-label" for="is-not-discount-on-total"
            >{% trans 'If long sale (with opportunity), disable input discount on total' %}</label>
        </div>
    </div>
    <div class="col-12 col-md-4 col-lg-4">
        <div class="form-group">
            <label class="form-label" for="box-ls-role">{% trans 'Role long sale' %}</label>
            <select
                    class="form-select disabled-but-edit"
                    id="box-ls-role"
                    data-url="{% url "RoleListAPI" %}"
                    data-method="GET"
                    name="role"
                    data-keyResp="role_list"
                    multiple
                    disabled
            ></select>
        </div>
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-12 col-md-6 col-lg-6">
        <div class="form-check mb-2 ml-2">
            <input type="checkbox" class="form-check-input disabled-but-edit" id="is-require-payment" disabled>
            <label
                    class="form-check-label disabled-label" for="is-require-payment"
            >{% trans 'Require input data in payment tab (same to purchase order)' %}</label>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-12 col-md-3 col-lg-3">
        <div class="d-flex justify-content-between">
            <h6 class="text-primary">Zones config</h6>
            <button type="button" class="btn btn-outline-primary btn-sm btn-add-zone" data-bs-toggle="modal" data-bs-target="#addZoneMdl">
                <span><span class="icon"><i class="fa-solid fa-plus"></i></span><span>{% trans 'New' %}</span></span>
            </button>
        </div>
    </div>
    <div class="col-12 col-md-9 col-lg-9">
        <table
                id="table_zones"
                class="table nowrap w-100 mb-5"
                data-url="{% url 'ZonesApplicationListAPI' %}"
                data-method="get"
        >
            <thead>
            <tr class="bg-light">
                <th></th>
                <th>{% trans 'Employee' %}</th>
                <th>{% trans 'Zones' %}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div class="modal-area">
        <div class="modal fade" id="addZoneMdl" tabindex="-1" role="dialog" aria-labelledby="addZoneMdl" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{% trans 'New zone' %}</h5>
                        <button type="button" class="btn btn-icon btn-rounded btn-flush-light flush-soft-hover btn-lg" data-bs-dismiss="modal"><span class="icon"><i class="far fa-window-close"></i></span></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label required" for="add-zone-box-employee">{% trans 'Employee' %}</label>
                            <select
                                    class="form-select"
                                    id="add-zone-box-employee"
                                    data-url="{% url "EmployeeListAPI" %}"
                                    data-method="GET"
                                    name="employee"
                                    data-keyResp="employee_list"
                                    data-keyText="full_name"
                            ></select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required" for="add-zone-box-zones">{% trans 'Zones' %}</label>
                            <select
                                    class="form-select"
                                    id="add-zone-box-prop"
                                    data-url="{% url "ApplicationPropertyListAPI" %}"
                                    data-method="GET"
                                    name="zones"
                                    data-keyResp="application_property_list"
                                    multiple
                            ></select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn-confirm-add">{% trans 'Save' %}</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editZoneMdl" tabindex="-1" role="dialog" aria-labelledby="editZoneMdl" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{% trans 'Edit zone' %}</h5>
                        <button type="button" class="btn btn-icon btn-rounded btn-flush-light flush-soft-hover btn-lg" data-bs-dismiss="modal"><span class="icon"><i class="far fa-window-close"></i></span></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label required" for="edit-zone-title">{% trans 'Title' %}</label>
                            <input
                                    type="text" class="form-control"
                                    name="title"
                                    id="edit-zone-title"
                            >
                        </div>
                        <div class="form-group">
                            <label class="form-label required" for="edit-zone-box-prop">{% trans 'Properties' %}</label>
                            <select
                                    class="form-select"
                                    id="edit-zone-box-prop"
                                    data-url="{% url "ApplicationPropertyListAPI" %}"
                                    data-method="GET"
                                    name="property_list"
                                    data-keyResp="application_property_list"
                                    multiple
                            ></select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="edit-zone-remark">{% trans 'Description' %}</label>
                            <textarea class="form-control" rows="5" id="edit-zone-remark" name="remark"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn-confirm-edit">{% trans 'Save' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Config General -->
