{% extends 'base.html' %}
{% block css %}
    <style>
        .space-child-name {
            padding-left: 10px;
        }
    </style>
{% endblock %}
{% block contentPage %}

    <div class="col-md-12">
        <div class="col-md-12">
            <table id="tenant-list" class="table nowrap display" style="width:100%" data-of-table="public-tenant-data">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>
                {% for data in ctx %}
                    <tr>
                        <td>{{ data.code }}</td>
                        <td>{{ data.full_name }}</td>
                        <td>{{ data.username }}</td>
                        <td>{{ data.email }}</td>
                        <td>{{ data.phone }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}

{% block jsFooter %}{% endblock %}
